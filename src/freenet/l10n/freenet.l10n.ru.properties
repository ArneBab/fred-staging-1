DarknetAddRefToadlet.explainInstallerWindowsNotYet=Фринет пока что не смог скачать установщик для Windows, однако вы можете получить его через Фринет ${link}здесь${/link}.
DarknetAddRefToadlet.explainBox1=Подключившись к друзьям, вы увеличите безопасность Фринета. К друзьям в смысле к людям, которых вы действительно знаете и у которых запущен Фринет. Это могут быть и ваши знакомые из сети, но не добавляйте совершенно незнакомых вам людей, потому что такие «друзья» не только не увеличат вашу защиту, но и, если все станут добавлять незнакомцев в друзья, причинят вред всей сети. Когда вы добавите достаточно друзей, так что как минимум 5 из них все время подключены к сети, вы можете увеличить уровень сетевой защиты до ВЫСОКОГО, и подключаться только к друзьям, перейдя в режим "Даркнета". Атакующему будет довольно сложно даже определить тот факт что у вас запущен Фринет, не то что раскрыть вашу анонимность. Фринет будет соединяться с вашими друзьями по Интернет, поэтому добавляйте только людей, с которыми вы можете быстро связаться (семей, коллегами, друзьями из жизни, друзьями по интернету) — и вам, возможно, лучше не устанавливать прямой контакт со своим секретным агентом в Гуантанамо!
DarknetAddRefToadlet.explainBoxTitle=Причины, по которым вы должны подключаться к друзьям, у которых запущен Фринет
DarknetAddRefToadlet.explainBox2=Чтобы добавить друга, вам нужно обменяться с ним информацией о ваших узлах. Эта информация — небольшой файл, в котором содержатся данные, необходимые для того чтобы его копия Фринета ("узел Фринета") смогла соединиться с нашей. Чтобы соединить два узла, вы должны добавить информацию об узле друга, а он — о вашем узле. Информация о вашем узле находится ниже.
DarknetAddRefToadlet.title=Подключиться к другу
DarknetAddRefToadlet.explainInstallerWindows=Вы можете найти самую новую версию установщика для Windows здесь ${filename} или ${get-windows}здесь${/link}.
DarknetAddRefToadlet.explainInstallerNonWindowsNotYet=Фринет все еще не скачал установщик для не-Windows системы, однако вы можете скачать его ${link}отсюда${/link}. Это файл в формате jar, который должен быть открыт с помощью Java; скорее всего ваш друг сможет запустить его двойным щелчком, но если нет, попробуйте открыть командную строку и ввести "java -jar ${shortfilename}".
DarknetAddRefToadlet.explainInstallerNonWindows=Вы можете найти самую новую версию установщика для не-Windows систем здесь ${filename} или ${get-nonwindows}здесь${/link}. Это файл в формате jar, который должен быть открыт с помощью java; скорее всего ваш друг сможет запустить его двойным щелчком, но если нет, попробуйте открыть командную строку и ввести "java -jar ${shortfilename}".
InsertFreesiteToadlet.title=Выгрузить фрисайт
InsertFreesiteToadlet.contentThingamablog=В качестве альтернативы, Thingamablog — это удобный генератор блогов, вы можете скачать совместимую с Фринетом версию Freenet ${thingamablog}здесь${/link} или ${thingamablog-freenet}через Фринет${/link}.
InsertFreesiteToadlet.content1=Вы можете анонимно выгрузить веб-сайт во Фринет ("выгрузить Фрисайт"). После выгрузки файл будет находиться в сети настолько долго, насколько люди будут к нему время от времени обращаться. Он будет распространен по сети и поэтому будет доступен даже в том случае, если ваш компьютер отключен. И самый важный факт: если уровни защиты Фринета установлены правильно, будет очень сложно обнаружить того, кто выгрузил этот сайт.
InsertFreesiteToadlet.content2=К сожалению мы еще не встроили механизм для выгрузки фрисайтов. Мы рекомендуем вам воспользоваться программой jSite, это графическая утилита для выгрузки фрисайтов. Вы можете скачать самую новую версию jSite ${jsite-http}с нашего веб-сайта${/link}, или загрузить версию ${jsite-freenet-version} ${jsite-freenet}из Фринета${/link} (${jsite-info}подробнее${/link}).
InsertFreesiteToadlet.freesiteHowtoExplanation=Другая, более подробная инструкция по выгрузке фрисайтов
InsertFreesiteToadlet.content3=После того как вы скачаете jSite и соберете свой сайт используя HTML-редактор типа KompoZer (бесплатный) или Dreamweaver (платный), посмотрите эти инструкции, которые выложены во Фринет:
