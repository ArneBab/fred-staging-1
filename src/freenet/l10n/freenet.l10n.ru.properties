SecurityLevels.warningWontDecrypt=Внимание: база загрузок/выгрузок (node.db4o) останется зашифрованной, так как Фринет настроен на то чтобы автоматически не шифровать/расшифровывать ее. Фринет продолжит работать с зашифрованной базой, что немного замедлит его.
