Node.notUsingSunVM=Вы запускаете Фринет из виртуальной машины JVM, разработанной не Sun: ${vendor} ${version}. Делать это не рекомендуется: Фринет может работать неправильно. Если есть возможность, скачайте Java от Sun с сайта http://www.java.com/getjava/.
Node.bindTo=Адрес IP для привязки
Node.extraPeerDirLong=Каталог для хранения дополнительных данных об узлах
Node.useSlashdotCacheLong=Запросы с высоким HTL не подходят для сохранения в хранилище. Если параметр имеет значение «true», они будут сохранены в кэше запросов, специальном кэше с коротким сроком действия. Если параметр установлен в false, то только ULPR-ответы будут сохранены в этом кэше.
Node.forceBigShrinkLong=В зависимости от выбора крупное хранилище немедленно уменьшится (процентов на 10), не дожидаясь перезапуска узла. Сжатие «на лету» не определяет, какие данные использовались недавно и не сохраняет их, поэтому такое сжатие не рекомендуется; используйте его только если хотите получить результат немедленно. Только для хранилища с типом bdbje-index.
Node.disablePHTLS=Отключить вероятностное изменение HTL
Node.defragOnce=Однократная дефрагментация (включайте вместе с предыдущим пунктом!)
Node.sunJVMxmlRemoteCodeExecTitle=Немедленно обновите Java! Из-за серьезной уязвимости в JVM Фринет отключил часть своих основных функций, в том числе поиск повреждений! НЕ ИСПОЛЬЗУЙТЕ THAW и FREETALK, если к вашему узлу подключены незнакомцы, ОТКЛЮЧИТЕ ФРИНЕТ СЕЙЧАС ЖЕ!
Node.storeBloomFilterCountingLong=Использовать двубитный bloom-фильтр? (не меняйте если не уверены что это вам точно нужно)
Node.dropPacketEveryLong=Частота отбрасывания пакетов. Эта опция используется разработчиками для проверки моделирования потери пакетов. 0 означает никогда не отбрасывать пакеты. Не меняйте!
Node.openJDKMightBeVulnerableXML=Обновите Java! Ваша версия Java может быть уязвима для эксплойтов. К сожалению Фринет не может определить, исправлена ли эта уязвимость или нет. Если вы не уверены, не запускайте ни Thaw, ни Freetalk пока не обновите Java (возможно, вы сделаете это через механизм обновлений). После обновления перезапустите Фринет и Thaw.
Node.databaseMemoryLong=Использование базой данных памяти для хранения индексов хранилища. 0 — без ограничений (ограничение остается и составляет ~ 30% памяти системы)
Node.enableULPRDataPropagationLong=Разрешить быструю передачу недавно запрошенных ключей тем узлам, которые их запросили, после того как данные были обнаружены? (Ультра быстрые непрерывные запросы).
Node.withAnnouncementLong=Разрешить вашему Фринет-узлу выходить в сеть используя узлы-источники? Чтобы выйти в Опеннет (сеть, состоящую из незнакомцев, к которой Фринет автоматически подключается при низком/нормальном уровне сетевой защиты), мы соединяемся с внешними узлами, выбранными из небольшого списка, поставляемого с Фринет. Это, конечно, не очень безопасно, но если вы используете Опеннет, вам это понадобится: если ваш узел был отключен на время, тем более если он за NAT или меняет свой IP-адрес, ему нужно будет получить данные о сети. Если же вы хотите увеличить защиту, тогда вам нужно соединяться с друзьями и установить высокий уровень сетевой защиты.
Node.l10nLanguageLong=Эта настройка поменяет язык, на котором отображаются сообщения. Учтите, что некоторые строки останутся не переведенными до перезапуска узла.
Node.enableULPRDataPropagation=Разрешить распространение данных ULPR?
Node.alwaysAllowLocalAddresses=Всегда соединяться с узлами с локального адреса?
Node.connectToSeednodesCannotBeChangedMustDisableOpennetOrReboot=Настройку соединения с узлами-источниками нельзя запретить пока Опеннет запущен, либо запретите и затем заново разрешите Опеннет, либо перезапустите Фринет.
Node.storeType=Тип хранилища (НЕ ИЗМЕНЯТЬ)
Node.l10nLanguage=Язык, на котором Фринет показывает сообщения
Node.nodeDirLong=Имя каталога, где узел хранит файлы, относящиеся к себе, к примеру список пиров
Node.forceBigShrink=Сжать хранилище немедленно (только для хранилища с типом bdbje-index)
Node.storeMaxMemTooHigh=Возможно, передача BDB более 80% памяти системы это не то что вы действительно хотите сделать!
Node.storeSaltHashResizeOnStart=Менять размер хранилища при запуске узла (только для salt-hash)
Node.storeDirectoryLong=Каталог для файлов хранилища
Node.opennetEnabledLong=Разрешить небезопасный режим (Опеннет)? Если он разрешен, ваш узел будет обмениваться данными с неизвестными узлами (незнакомцами, в противоположность друзьям). Однако факт того что у вас запущен Фринет, становится известным, и поэтому вас проще атаковать. Если вы знаете достаточно людей, использующих Фринет, то должны добавить доверенные узлы (друзей) и отключить Опеннет.
Node.port=Номер FNP-порта (UDP)
Node.maxOpennetPeersMustBeTwentyOrLess=Должно быть около 40 или ниже
Node.opennetEnabled=Разрешить небезопасный режим (автоматически подключаться к неизвестным узлам)?
Node.invalidStoreSize=Размер хранилища должен составлять как минимум 32Мб
Node.databaseMemory=Максимальный объем памяти, используемый хранилищем
Node.alwaysAllowLocalAddressesLong=Если «true», Фринет будет пытаться соединиться с другими узлами как через их внешние IP, так и через локальные (localhost, LAN) адреса. Если настройка отключена, вы все еще можете настроить эту опцию для Даркнет-узлов (но не узлов в Опеннет). Включите, если хотите соединяться с узлами, находящимися на этом же компьютере или в вашей локальной сети, и если возможные ошибочные UDP-пакеты, передаваемые между компьютерами в вашей сети, вас не беспокоят.
Node.notEnoughSpaceToAutoEncryptTitle=Для зашифровки очереди загрузок не достаточно места на диске!
Node.useSlashdotCache=Кэшировать все запросы за последние 30 минут?
Node.notUsingWrapperTitle=Оболочка не используется!
Node.oneConnectionPerIPLong=Не разрешать более одного подключения с адреса? Это затруднит подключение атакующего к вашему узлу под разными идентификаторами с целью управлять передачей данных или собирать эти данные. Кроме того, эта настройка не дает одному и тому же узлу подключаться со стороны Даркнет и Опеннет одновременно.
Node.throttleLocalTraffic=Замедлять локальный трафик?
Node.passOpennetPeersThroughDarknet=Передавать информацию об Опеннет-узлах через узлы Даркнет?
Node.outBWLimitLong=Ограничение исходящего трафика (байт/с); Фринет почти никогда не должен превышать это ограничение
Node.publishOurPeersLocationLong=Отсылать информацию о положении подключенных к нам соседей другим нашим соседям? Это помогает передаче данных, но может служить подспорьем потенциальному атакующему.
Node.storeSaltHashResizeOnStartLong=Менять размер хранилища при запуске узла (только для salt-hash). Если значение «true», Фринет будет проводить изменения с хранилищем при запуске. Изменение будет проходить значительно быстрее, чем "на лету", но в то же время узел, пока не завершит изменение размера, будет некоторое время недоступен.
Node.storeBloomFilterSize=Размер Bloom-фильтре (общий) в байтах
Node.paddDataPacketsLong=Дополнять пакеты, отсылаемые этим Фринет-узлом, мусором различной длины? С точки зрения безопасности, отключение настройки на одном узле — плохая идея, ведь если большая часть сети отключит добавление «мусора», мы не будем защищены даже от пассивных атак. Однако, отключение этой опции увеличит производительность, в основном процент отдачи информации. Вы были предупреждены!
Node.dropPacketEvery=Частота отбрасывания пакетов (опция для тестирования)
Node.clientCacheSizeLong=Установить размер клиентского кэша. Используется для того чтобы кэшировать фрисайты, которые вы посетили, так что они не будут запрошены из сети в следующий раз, а поэтому загрузятся быстрее и не будут видны в сети. Если тип кэша установлен в "нет", этот параметр игнорируется; если тип "память", эта настройка — объем памяти, используемой кэшем (который ограничивается глобальным лимитом, увеличьте его при необходимости); если это "salt-hash", эта настройка — размер клиентского кэша на диске.
Node.extraPeerDir=Каталог с дополнительными данными об узлах
Node.notEnoughSpaceToAutoEncrypt=Места не достаточно, поэтому очередь загрузок/выгрузок не была зашифрована. Если ваш узел будет взломан, посторонние смогут увидеть ваши загрузки! Вы должны очистить достаточно места для переноса (${size}) и перезапустить Фринет, или удалить ${file} (остановив перед этим узел), или установить НИЗКИЙ уровень защиты данных, если вы не хотите шифровать их.
Node.defragOnceLong=Если этот и предыдущий пункт установлен в «true», проводим дефрагментацию при следующем запуске и затем отключаем ее.
Node.passOpennetPeersThroughDarknetLong=Если значение в «true», информация об узлах Опеннет (и НИКОГДА информация об узлах Даркнета) будет передаваться через подключенные узлы Даркнета. Поэтому узел (сам узел, или подключенные к нему узлы) сможет получать узлы Опеннета от узлов Даркнета. Это полезно потому что позволяет нам быстрее подключать новые Опеннет-узлы, если мы потеряли их, к примеру, из-за отключения. Однако, это немного упрощает анализ трафика, поэтому отключите эту опцию если чувствуете опасность.
Node.clientCacheTypeLong=Установка этой опции на «false» оставит меньше следов на тот случай если ваш компьютер будет изъят, но узлу придется заново скачивать каждую страницу каждый раз, когда вы ее посещаете, что снижает производительность и делает ваши запросы более видимыми в сети; если вы установите опцию на «ОЗУ», хранящиеся в кэше страницы будут видны только до остановки узла Фринета и займут часть памяти системы. Первый запуск устанавливает опцию на «salt-hash», при этом посещенные фрисайты сохраняются на диск, но, в зависимости от уровня защиты данных, в зашифрованном или защищенном паролем виде (поэтому удаление файла master.keys уничтожит клиентский кэш).
Node.inBWLimitLong=Ограничение входящего трафика (байт/с); Фринет почти никогда не должен превышать это ограничение; -1 = четырехкратное установленной скорости отдачи (outputBandwidthLimit)
Node.enableSwappingLong=Разрешить смену местоположения в сети? (НЕ ОТКЛЮЧАТЬ! Используется только при тестировании).
Node.defragDatabaseOnStartup=Дефрагментировать базу данных загрузок при следующем запуске?
Node.tooSmallMTUShort=Проблемы в соединении: MTU ваших соединений слишком короткое, Фринет не может работать нормально. Скорее всего, что-то не будет работать.
Node.enablePerNodeFailureTablesLong=Разрешить автоматически обходить при передаче данных те узлы, которые не ответили на запрос за последние 10 минут?
Node.notUsingSunVMShort=Фринет запущен на виртуальной машине JVM, разработанной не Sun, а это не рекомендуется, установите самую новую версию Java от Sun.
Node.enableSwapQueueing=Разрешить помещать запросы обмена очередь? (НЕ ОТКЛЮЧАТЬ!)
Node.disablePHTLSLong=Отключить вероятностное изменение HTL (не меняйте, если не знаете точно что вы делаете)
Node.outBWLimit=Ограничение исходящего трафика (байт в секунду)
Node.maxOpennetPeersLong=Максимальное число подключенный узлов Опеннет (должно быть от 0 до 40 включительно, но зависит от числа друзей и ограничения скорости отдачи/загрузки, его можно посмотреть на странице статистики).
Node.nodeDir=Каталог узла
Node.storeSizeLong=Размер хранилища в байтах
Node.autoChangeDatabaseEncryptionLong=Зашифровать или расшифровать файл node.db4o при перезапуске (или при первом вводе пароля) если был изменен уровень защиты? (Файл зашифрован, если уровень защиты данных выше «Низкого»). Это замедлит следующую загрузку узла, но если вы отключите эту опцию, вам придется вручную остановить Фринет и удалить файл node.db4o(.crypt), что приведет к очистке очереди загрузок/выгрузок при последующем запуске.
Node.writeLocalToDatastore=Сохранять локальные запросы и запросы близлежащих узлов в хранилище?
Node.enableOpennetFailed=Фринет не смог соединиться с незнакомцами и выйти в Опеннет. Вам нужно либо исправить это, либо сообщить об ошибке, либо устанавливать соединения только с друзьями. Дополнительно: ${message}
Node.nodeName=Название этого узла
Node.assumeNATedLong=Должен ли Фринет всегда считать что порт вашего узла находится за NAT-ом и не переброшен, и всегда посылать сообщения об установлении связи агрессивно (т.е. каждые 10-30 секунд), невзирая на очевидность обратного?
Node.masterKeyFile=Путь к ключевому файлу
Node.notEnoughSpaceToAutoDecrypt=Места не достаточно, поэтому очередь загрузок не была расшифрована. Ваш узел будет работать медленнее, но, скорее всего, это не станет проблемой. Если вы хотите удалить базу загрузок, вы можете остановить Фринет и удалить файл ${file}, или очистите ${size}, после чего перезапустите Фринет.
Node.slashdotCacheLifetime=Как долго хранить данные в кэше недавних запросов?
Node.enableARKs=Разрешить ARKи? (НЕ ОТКЛЮЧАТЬ!).
Node.masterKeyFileLong=Имя ключевого файла. Он содержит ключи шифрования для кэша недавно посещенных фрисайтов (клиентский кэш), очереди загрузок и т.д. Эта информация может быть защищена паролем на странице настроек безопасности, но удаление ключевого файла сделает ее бесполезной даже с паролем.
Node.paddDataPackets=Дополнять пакеты, отправляемые этим узлом, мусором различной длины? (ПРОЧТИТЕ ПРЕДУПРЕЖДЕНИЕ!)
Node.throttleLocalTrafficLong=Замедлять локальный трафик? Если разрешено, даже локальный трафик компьютера и трафик локальной сети будет замедлен глобальным ограничением скорости.
Node.maxOpennetPeers=Максимальное число подключенный узлов Опеннет
Node.portLong=Порт UDP для связи узлов Фринета (Freenet Node Protocol)
Node.sunJVMxmlRemoteCodeExec=Установленная версия Java подвержена эксплойтам (выполнению кода с удаленной машины!). Обновитесь до Java 5 версии 20 или Java 6 версии 15 и выше как можно быстрее. Сейчас Фринет отключил все плагины, работающие с XML, в том числе механизм поиска и чат, так что вы должны обновиться как можно быстрее! Более подробная информация тут: http://www.cert.fi/en/reports/2009/vulnerability2009085.html. Кроме того, не используйте Thaw или Freetalk. Плагин UPnP работает, представляя определенный риск, особенно если в вашей сети есть плохие ребята, но без него Фринет не сможет перебросить порты и проблем будет еще больше.
Node.autoChangeDatabaseEncryption=Расшифровать или зашифровать файл node.db4o автоматически при перезапуске узла?
Node.oneConnectionPerIP=Установить ограничение в одно соединение с одного адреса?
Node.enableSwapQueueingLong=Разрешить помещать запросы обмена очередь? (НЕ ОТКЛЮЧАТЬ!)
Node.enableOpennetFailedTitle=Подключение к Опеннету не удалось
Node.nodeNameLong=Имя узла, которое смогут увидеть только друзья.
Node.notEnoughSpaceToAutoDecryptTitle=Недостаточно места на диске, не удается расшифровать очередь загрузок!
Node.inBWLimit=Ограничение входящего трафика (байт в секунду)
Node.slashdotCacheLifetimeLong=Как долго хранить данные в кэше недавних запросов (в миллисекундах)? Заметьте, что эти данные все равно исчезнут после перезапуска.
Node.enablePerNodeFailureTables=Вести списки недоступных узлов?
Node.bandwidthLimitMustBePositiveOrMinusOne=Ограничением скорости должно быть число выше нуля или -1
Node.acceptSeedConnectionsShort=Стать узлом-источником?
Node.withAnnouncement=Разрешить Фринету выходить в сеть с помощью узлов-источников? (Не меняйте, если вы не знаете что делаете)
Node.bwlimitMustBePositive=Ограничение скорости должно быть числом выше нуля
Node.tooSmallMTULong=Похоже что MTU ваших соединений составляет ${mtu} байт. Фринет не сможет работать нормально при MTU менее чем ${minMTU} байт: соединение будет ненадежным и, скорее всего, медленным. Если есть возможность, исправьте эту проблему.
Node.notUsingWrapperShort=Фринет работает без оболочки. Это не рекомендуется.
Node.storeSize=Размер хранилища в байтах
Node.enableSwapping=Разрешить смену местоположения в сети? (НЕ ОТКЛЮЧАТЬ!)
Node.notUsingWrapper=Вы запустили Фринет без оболочки. Делать это не рекомендуется. Фринет не сможет перезапустить себя, поэтому обновления не сработают, и если JVM вдруг зависнет, он тем более не перезапустится. Кроме того, Фринет не сможет сформировать дампы стеков для некоторых случаев, так что отладка будет очень сложной.
Node.writeLocalToDatastoreLong=Записывать или нет данные, вернувшиеся по запросам HTL (локальных и ближних) в хранилище постоянных данных. Настоятельно рекомендуется отключить эту опцию, кроме тех случаев если вас не волнует возможный взлом базы. Параметр будет разрешен по умолчанию только в том случае, если установлен НИЗКИЙ уровень как сетевой защиты, так и уровень защиты данных.
Node.slashdotCacheSize=Максимальный размер кэша недавних запросов
Node.clientCacheSize=Размер клиентского кэша?
Node.acceptSeedConnections=Если значение установлено в «true», узел будет принимать запросы от посторонних узлов, помогая им выйти в сеть. Может подключиться любой узел, имеющий информацию о вашем узле, но только в целях уведомления о себе: такой узел сможет отсылать запросы только к тем узлам, которые он получил в результате уведомления (возможно, и к этому узлу, если к нам подключено недостаточно незнакомцев).
