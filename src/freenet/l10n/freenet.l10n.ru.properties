SecurityLevels.physicalThreatLevel=Фринет сохраняет временные файлы, загрузки, кэш и т.д. на диск, что может стать уликой если этот компьютер будет изъят или украден. Фринет может шифровать файлы чтобы предотвратить это, но шифрование может замедлить работу или быть неудобным. Заметьте что если вы сохраняете файлы из Фринета на диск или открываете их во внешних приложениях типа медиаплеера, это может оставить следы, поэтому вам нужно позаботиться о шифровании всего диска программами типа Truecrypt. Насколько вы заинтересованы в своей безопасности?
SecurityLevels.friendsThreatLevel=Вы можете подключиться к Фринет-узлам своих друзей чтобы увеличить защиту. Фринет может обмениваться дополнительной информацией с этими узлами чтобы увеличить скорость. Однако, если они попытаются узнать чем вы занимаетесь во Фринете, или если их компьютеры заражены шпионскими программами, это может увеличить риск вашей деанонимизации. Насколько вы заинтересованы в своей безопасности?
SecurityLevels.noFriendsWarning=Вы не добавили друзей. Если вы поменяете уровень сетевой защиты на высокий или максимальный, вы не сможете соединиться с Фринетом пока у вас не будет хотя бы одного подключенного дружественного узла! Заметьте что для реальной защиты вы должны добавлять в друзья только тех людей, которых вы действительно знаете или хотя бы доверяете им, а для нормальной производительности вам нужно как минимум 5-10 одновременно подключенных друзей. Вы действительно хотите продолжить?
SecurityLevels.cantDeletePasswordFile=Фринет не смог удалить ключевой файл паролей ${filename}. Вы должны удалить его вручную иначе, если ваш компьютер будет изъят, ваши данные - кэш ранее посещенных сайтов, загрузки и выгрузки - могут быть расшифрованы. Удалите ${filename} вручную.
