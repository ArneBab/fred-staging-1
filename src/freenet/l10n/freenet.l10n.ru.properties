ChatForumsToadlet.title=Общаться с людьми посредством Фринет
ChatForumsToadlet.fms=${as}FMS${/link} — Система сообщений Фринет (Freenet Message System) — еще один клиент для обмена сообщениями на форумах, который не подвержен таким спамерским атакам, от которых страдает Frost. Его не так просто установить как Frost и он распространяется анонимно через Freenet. Нажмите ${fms-help}здесь${/link} чтобы получить больше информации о том как установить и настроить FMS.
ChatForumsToadlet.frost=${frost-freenet}Frost${/link} (${frost-web}в интернет${/link}) — Первый клиент Фринета для общения в системе форумов. К сожалению, Frost уязвим для атак, приводящих к отказу в обслуживании (невидимому спаму), поэтому многие формы часто перестают работать (в это время они отмечаются красным цветом). Для получения большей информации о том как установить и запустить Frost, нажмите ${frost-help}здесь${/link}.
ChatForumsToadlet.content1=Сейчас у нас нет встроенной поддержки для общения во Фринет, но вы можете воспользоваться этими популярными программами, которые позволят вам общаться анонимно через Фринет:
ChatForumsToadlet.content2=Команда разработчиков Фринета не разрабатывала и не тестировала эти приложения, и мы не можем гарантировать их качество. Во Фринете версии 0.8 будет встроенная система обмена сообщениями, названная Freetalk и основанная на схожих с FMS принципах.
