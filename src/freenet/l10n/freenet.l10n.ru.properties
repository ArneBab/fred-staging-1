IPUndetectedUserAlert.unknownAddressWithConfigLink=Фринет не смог определить ваш внешний IP-адрес (или IP вашего NAT-устройства или межсетевого экрана). Вы все равно можете обмениваться информацией с людьми, однако это сработает только если другой пользователь не находится за NAT-устройством или межсетевым экраном. Как только вы подключитесь таким способом к другому пользователю, Фринет сможет определить ваш IP. Вы можете определить свой IP-адрес и указать его узлу через параметр 'Намек на временный IP' в ${link}настройках${/link}.
