PeerManagerUserAlert.connErrorTitle=Некоторые узлы не могут подключиться
PeerManagerUserAlert.tooHighBwlimitDelayTimeTitle=Значение bwlimitDelayTime слишком высокое
PeerManagerUserAlert.tooManyPeersTitle=Слишком много узлов
PeerManagerUserAlert.tooManyConns=У этого узла слишком много подключений (${count} > ${max}). Добавление большого числа узлов автоматически не приводит к образованию топологии «небольшого мира», причиняет вред передаче данных и приводит к риску появления отдельных точек сбоя на карте сети.
PeerManagerUserAlert.twoConns=Узел имеет только два подключения. Производительность и безопасность будут не очень высокими, и ваш узел не производит никакой передачи данных другим узлам. Ваш узел подключен к сети как «цепочка» и не добавляет сети (значимой) производительности. Попробуйте подключиться к как минимум трем (желательно 5-10) соседям одновременно.
PeerManagerUserAlert.tooManyDisconnectedTitle=Слишком много отключенных соседей
PeerManagerUserAlert.tooManyNeverConnectedTitle=Множество соседей еще ни разу не подключались
PeerManagerUserAlert.tooHighBwlimitDelayTime=Узлу придется ждать очень долго чтобы установить доступную скорость (${delay}мс > ${max}мс). Чтобы улучшить ситуацию, понизьте ограничение скорости соединения и/или отключите некоторых соседей.
PeerManagerUserAlert.tooManyDisconnected=У узла слишком много отключенных соседей (${count} > ${max}). Это немного снижает вашу производительность, так как отключенные соседи все равно требуют небольшой объем трафика и процессорного времени. Вы можете «очистить» список соседей. Заметьте, что в идеале вы должны подключаться к узлам людей которых вы знаете. А если нет, добавление множества узлов автоматически приводит к нехорошим последствиям, в том числе в топологии сети.
PeerManagerUserAlert.noPeersDarknet=У этого узла нет соседей, к которым можно подключиться, поэтому он не будет работать нормально. В идеале вы должны подключаться только к узлам людей, которых вы знаете (если вы очень заботитесь о безопасности, то к людям, которым вы доверяете; а если нет, то к людям с которыми вы общались). Вам нужно как минимум 3, и желательно 5-10 одновременно подключенных соседей. Вы можете снизить уровень сетевой защиты на НОРМАЛЬНЫЙ или НИЗКИЙ чтобы включить соединения с незнакомцами и быстро получить несколько соединений.
PeerManagerUserAlert.oneConn=У этого узла только одно подключение. Производительность будет крайне низкой, и у вас не будет ни только анонимности, но и какой-либо защиты от того, кто к вам подключен. Ваш узел подключен к сети как "лист" и нисколько не добавляет ей производительности. Попробуйте подключиться как минимум к трем (желательно 5-10) соседям одновременно.
PeerManagerUserAlert.connError=${count} ваших соседей не могут подключиться по какой-либо известной причине, возможно из-за сбойного узла или ошибки в информации об узле.
PeerManagerUserAlert.tooManyNeverConnectedWithLink=Множество соседей этого узла ни разу не подключались: ${count}. Вам не нужно добавлять узлы если вы не знаете что они добавили ${link}информацию о вашем узле${/link} себе. Иначе они не подключатся.
PeerManagerUserAlert.noPeersTitle=Узлы не найдены
PeerManagerUserAlert.noPeersTestnet=У этого узла нет соседей, к которым можно подключиться, поэтому он не будет работать нормально. В идеале вы должны подключаться только к узлам людей, которых вы знаете (если вы очень заботитесь о безопасности, то к людям, которым вы доверяете; а если нет, то к людям с которыми вы общались). Вам нужно как минимум 3, и желательно 5-10 одновременно подключенных соседей. Вы можете снизить уровень сетевой защиты на НОРМАЛЬНЫЙ или НИЗКИЙ чтобы включить соединения с незнакомцами и быстро получить несколько соединений.
PeerManagerUserAlert.tooManyConnsTitle=Слишком много открытых подключений
PeerManagerUserAlert.tooHighPingTime=Этот узел не может достаточно быстро общаться с соседями (${ping}мс > ${max}мс). Чтобы улучшить ситуацию, увеличьте скорость соединения и/или удалите часть соседей.
PeerManagerUserAlert.tooHighPingTimeTitle=Среднее время отклика узла (nodeAveragePingTime) слишком высоко
PeerManagerUserAlert.onlyFewConnsTitle=Только ${count} открытых подключений
PeerManagerUserAlert.tooOldNeverConnectedPeersTitle=Никогда не подключавшиеся соседи, слишком старые
PeerManagerUserAlert.tooManyPeers=У этого узла слишком много соседей (${count} > ${max}). Мы не рекомендуем работу таких «суперузлов» с автоматическим добавлением соседей; это не приводит к образованию топологии «небольшого мира». Кроме того, это наносит косвенный вред вашей производительности, так как отключенные узлы потребляют небольшое количество трафика и процессорного времени. Мы советуем вам "очистить" список соседей.
PeerManagerUserAlert.tooOldNeverConnectedPeers=Один или больше из соседей вашего узла не подключался в течении двух недель после того как был добавлен. Вы можете удалить их, так как они наносят косвенный вред производительности (ненужная передача пакетов узлу, которого не существует).
PeerManagerUserAlert.noConns=Этот узел все еще не смог подключиться ни к одному соседнему узлу; он не сможет работать нормально. Быть может, некоторые соседи скоро подключатся, но если нет, попробуйте добавить еще соседей. Вам потребуется как минимум 3 одновременно подключенных соседа, а лучше — 5-10.
PeerManagerUserAlert.clockProblemTitle=Проблема с часами
SaltedHashFreenetStore.longResizeProgress=Идет процесс изменения размера хранилища данных(${name}): ${processed}/${total}. В это время Фринет будет работать чуть медленнее. Не перезагружайте Фринет если не хотите потерять уже обработанные данные.
SaltedHashFreenetStore.longRebuildProgress=Идет процесс обслуживания хранилища данных(${name}): ${processed}/${total}. В это время ваш узел Фринета будет работать чуть медленнее. Не перезагружайте Фринет если не хотите потерять уже обработанные данные.
SaltedHashFreenetStore.cleanerAlertTitle=Запущено обслуживание хранилища данных
