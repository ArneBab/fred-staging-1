SimpleToadletServer.disableProgressPageLong=Activer ceci pour ne pas voir la page de progression lors du chargement d'une page sur Freenet (un freesite par exemple). ATTENTION ! La plupart des navigateurs vont utiliser seulement un petit nombre de connexions à Freenet, désactiver la page de progression va considérablement réduire les performances.
