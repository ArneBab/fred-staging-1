NodeStat.ignoreLocalVsRemoteBandwidthLiability=Traiter les requêtes locales comme les requêtes distantes au niveau de la limitation de bande passante ?
NodeStat.ignoreLocalVsRemoteBandwidthLiabilityLong=Activer ceci réduira significativement la bande passante afin d'être mieux protégé contre les attaques par timing (le plus souvent, vous n'avez pas à vous en inquiéter car les attaques par corrélation sont plus faciles)
NodeStat.freeHeapBytesThreshold=Limite d'octets libres dans la pile
NodeStat.freeHeapBytesThresholdLong=Le noeud essaiera de rester au dessus de cette limite en refusant de nouvelles requêtes
NodeStat.freeHeapPercentThreshold=Pourcentage de la pile libre
NodeStat.freeHeapPercentThresholdLong=Le noeud essaiera de garder son pourcentage de pile (ou nombre d'octets libres dans la pile) au dessus de cette limite en refusant les nouvelles requêtes
NodeStat.maxPingTime=Ping maximum ?
NodeStat.maxPingTimeLong=Freenet rejettera toutes les requêtes si le ping moyen à ses pairs dépasse ce seuil. Le temps de ping constitue un indicateur fiable de la charge du réseau et du système, mais si votre connexion Internet est anormalement lente, vous devriez augmenter cette option. (En millisecondes.)
NodeStat.subMaxPingTime=Commencer à rejeter les requêtes au delà de quel temps de ping ?
NodeStat.subMaxPingTimeLong=Freenet va commencer à rejeter certaines requêtes quand le ping moyen à ses pairs atteindra cette limite. Augmentez-la si votre connexion Internet est anormalement lente. (En millisecondes.)
NodeStat.memCheck=Activer le test de la mémoire
