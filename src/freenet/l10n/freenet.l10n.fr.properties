FirstTimeWizardToadlet.browserWarningPageTitle=Avertissement sur la sécurité du navigateur
FirstTimeWizardToadlet.browserWarningShort=Vous devez utiliser un navigateur séparé (ou un navigateur en mode privé/incognito) pour Freenet !
FirstTimeWizardToadlet.browserWarningShortRelativelySafe=Vous pourriez utiliser le mode privé ou un navigateur séparé pour améliorer la sécurité
FirstTimeWizardToadlet.browserWarningIncognitoShort=Vous utilisez Freenet avec un navigateur en mode incognito (c'est bien)
FirstTimeWizardToadlet.browserWarning=Nous vous recommandons ${bold}fortement${/bold} de ne pas utiliser le même navigateur Web pour naviguer à la fois sur le Web régulier et pour accéder à Freenet, à moins que ce ne soit en mode incognito/privé. Les attaques par vol de l'historique du navigateur pourraient particulièrement permettre à des sites Web malveillants de déterminer quels sites basés sur Freenet (« sites Free ») vous avez visités récemment, compromettant votre anonymat. Veuillez utiliser un navigateur séparé pour accéder à l'interface Web de Freenet. Par exemple, sur Windows, l'option Parcourir Freenet de l'icône de lapin (dans la zone de notification) ouvrira automatiquement Google Chrome en mode incognito s'il est installé.
FirstTimeWizardToadlet.browserWarningMaybeSafe=Vous utilisez un navigateur raisonnablement récent qui devrait être relativement sûr. Cependant, il enregistrera dans son historique votre navigation sur Freenet. Vous pourriez palier ceci en utilisant le mode privé/incognito. L'historique peut aussi être effacé manuellement, mais cela laissera habituellement quelques traces.
FirstTimeWizardToadlet.browserWarningIncognito=Vous semblez être en train d'utiliser un navigateur mis en mode vie-privée/incognito. C'est bien, c'est relativement sûr. Vous devriez éviter d'accéder à Freenet depuis un navigateur sans mode incognito. Si vous le faites, assurez-vous que le navigateur est différent de celui que vous utilisez pour votre navigation régulière sur Internet, ou les sites web ordinaires pourraient être en mesure de savoir ce que vous avez visité sur Freenet.
FirstTimeWizardToadlet.browserWarningIncognitoMaybeSafe=Vous semblez utiliser un navigateur récent en mode privé/incognito (vérifiez dans la barre de titre). Ceci devrait être relativement sûr. Avec les anciens navigateurs (avant Firefox 4), n'utilisez pas le même navigateur pour le Web et pour Freenet, à moins qu'ils ne soient en mode privé.
FirstTimeWizardToadlet.browserWarningFirefoxMightHaveClobberedTabs=Freenet a essayé de lancer Firefox en mode navigation privée. Ceci devrait empêcher votre navigateur de garder des enregistrements de ce sur quoi vous naviguez sur Freenet. Sur certaines versions, cela peut avoir fermé n'importe quelles fenêtres de navigateur et onglets que vous aviez déjà ouvert. Vous pouvez les récupérer en allant au menu Outils et cliquant sur Arrêt de navigation privée. Si Firefox est dans le mode navigation privée, il devrait le dire dans la barre de titre ou sur un onglet. S'il ne fait pas, vous pouvez l'ouvrir manuellement dans le mode navigation privée et ensuite ouvrir ${url}, ou utiliser un navigateur séparé (ou un profil de navigateur) juste pour Freenet.
FirstTimeWizardToadlet.browserWarningOldFirefox=Vous utilisez une version relativement ancienne de Firefox (3 ou antérieure). Firefox 4 et ultérieure offre une amélioration importante de la confidentialité, le correctif de la fuite de l'historique des feuilles de style CSS. Vous devriez le mettre à niveau si possible.
FirstTimeWizardToadlet.browserWarningOldFirefoxNewerHasPrivacyMode=Les nouvelles versions de Firefox prennent aussi en charge le mode privé, ce qui peut être utile.
FirstTimeWizardToadlet.browserWarningSuggestion=La plupart des navigateurs Web, à part Internet Explorer de Microsoft, fonctionneront adéquatement avec Freenet. Par exemple Firefox, Opera, Safari, Chrome et Lynx fonctionnent. Vous devriez installer l'un d'eux puis copier l'URL de la barre d'adresse et l'ouvrir dans votre nouveau navigateur.
FirstTimeWizardToadlet.browserWarningIncognitoSuggestion=La plupart des navigateurs Web, à part Internet Explorer de Microsoft, fonctionneront adéquatement avec Freenet. Par exemple Firefox, Opera, Safari, Chrome et Lynx fonctionnent.
FirstTimeWizardToadlet.chooseNodeName=Vous devez choisir un nom !
FirstTimeWizardToadlet.chooseNodeNameLong=Veuillez entrer un nom pour votre nœud (nous recommandons un pseudo ou une adresse email). Cela permettra à vos amis (les nœuds de confiance que vous aurez ajoutés manuellement) de reconnaitre votre nœud. Ce nom ne sera pas visible pour les Inconnus (ces nœuds ajoutés automatiquement par l'Opennet). Vous devez savoir que n'importe quel Ami ou Inconnu peut vous identifier facilement par votre IP, puisque vous êtes connecté à eux, mais il ne peuvent pas savoir ce que vous faites dans le réseau.
FirstTimeWizardToadlet.connectToStrangers=Se connecter à des inconnus ?
FirstTimeWizardToadlet.connectToStrangersLong=Pour utiliser Freenet, vous devez vous connecter à au moins cinq autres nœuds. Ils devraient idéalement être gérés par des personnes de confiance que vous connaissez. Si vous ne connaissez pas assez d'amis qui utilisent Freenet, vous pouvez choisir de vous connecter aussi aux nœuds d'inconnus. Cependant, en vous connectant à des inconnus, vous permettrez à d'autres de savoir que vous utilisez Freenet, ce qui augmentera les risques de sécurité. Si vous voulez utiliser Freenet en secret, ceci pourrait vous attirer des ennuis.
FirstTimeWizardToadlet.enableOpennet=Après avoir ajouté assez d'amis, il est possible de désactiver ultérieurement les connexions à des inconnus, bien que vous leur aurez déjà révélé des informations. Freenet est encore expérimental et nous n'offrons aucune garantie de sécurité.
FirstTimeWizardToadlet.enableUPnP=Activer l'UPnP. Le définir si un routeur se trouve sur votre réseau local. Ne pas le définir si vous êtes directement connecté à votre FSI, p. ex. par un accès commuté, ou si des personnes non fiables se trouvent sur votre réseau local (p. ex. des logements pour étudiants).
FirstTimeWizardToadlet.opennetYes=Je veux que Freenet trouve automatiquement des inconnus à qui se connecter.
FirstTimeWizardToadlet.opennetNo=J'ai au moins 5 amis qui utilisent déjà Freenet et je vais ajouter leurs coordonnées sur la page Amis.
