Node.acceptSeedConnectionsShort=Être un seednode ?
Node.acceptSeedConnections=Si activé, le nœud acceptera les connexions des nouveaux nœuds ayant activé l'opennet afin de les aider à se connecter au réseau. N'importe quel nœud connaissant votre référence pourra se connecter, mais seulement pour s'annoncer dans le réseau : il ne pourra faire de requêtes qu'aux nœuds auxquels il sera vraiment connecté (peut-être celui-ci si nous avons besoin de connexions supplémentaires).
Node.alwaysAllowLocalAddresses=Se connecter aux adresses locales ?
Node.alwaysAllowLocalAddressesLong=Si activé, le noeud essaiera de se connecter aux autres en utilisant leur adresse locale (localhost, LAN) en plus de leur adresse publique. Si vous ne l'activez pas, vous pourrez quand même l'activer pour certains de vos Amis (mais pas les Inconnus). Activez ceci si vous voulez vous connecter à des noeuds présents sur votre réseau local, en sachant que des références buggées peuvent vous amener à envoyer des paquets UDP à des machines de votre réseau local.
Node.assumeNATed=Supposer que le port n'est pas transféré.
Node.assumeNATedLong=Le nœud doit-il supposer qu'il est NATé et non transféré, et essayer de se connecter de façon agressive (toutes les 10-30 secondes), quelles que soient les preuves du contraire ?
Node.bandwidthLimitMustBePositiveOrMinusOne=La limite de bande de téléchargement passante doit être un entier positif ou égal à -1
Node.bandwidthMinimum=La bande passante limite demandée ${limit} bytes/seconde est trop faible. Les limites de bande passante doivent être d'au moins ${minimum} bytes/seconde car des limites inférieures ne permettent pas à Freenet de se connecter au réseau de manière fiable.
Node.bindTo=Adresse IP où écouter
Node.bindToLong=Adresse IP où écouter
Node.bwlimitMustBePositive=La limite de bande passante en téléversement doit être positive
Node.cachingFreenetStoreMaxSize=La taille maximale du cache en écriture en mémoire pour chaque store (il existe 9 stores équivalents).
Node.cachingFreenetStoreMaxSizeLong=La taille maximale du cache en écriture en mémoire pour chaque store (il existe 9 stores équivalents). 0 pour aucun cache mémoire (si vous avez un disque SSD). Les clefs sont de tailles différentes, ainsi si la limite est entre 2K et 32K le cache sera seulement utilisé pour stocker les petites clefs (SSKs et clefs publiques).
Node.cachingFreenetStorePeriod=Durée maximale de conservation des blocs dans le cache en mémoire du magasin de données avant d'être écrits dans le magasin sur le disque (en millisecondes).
Node.clientCacheType=Type du cache client ?
Node.clientCacheTypeLong=En définissant ceci à aucune, il y aura moins de preuves en cas de saisie de votre ordinateur, mais votre nœud devra récupérer de nouveau chaque page que vous visitez chaque fois que vous la visiterez, réduisant ainsi les performances et rendant vos requêtes plus visibles sur le réseau : en le définissant à ram, les pages mises en cache ne seront mémorisées que jusqu'à l'extinction de ce nœud Freenet et elles occuperont de la RAM. L'assistant de mise en fonction le défini à sel-hachage, ce qui stocke les sitesFree visités sur le disque, mais chiffrés et possiblement protégés par un mot de passe en fonction du niveau de sécurité physique (donc la suppression sécurisée de master.keys videra le cache client).
Node.clientCacheSize=Taille du cache du client (bytes, MB, GB, TB, etc...)
Node.clientCacheSizeLong=Définir la taille du cache client. Ceci est utilisé pour mettre en cache les sitesFree que vous visitez afin de ne pas avoir à les demander la prochaine fois et par conséquent les charger plus rapidement sans qu'ils soient visibles sur le réseau. Si le type de cache client est « aucun », cette option est ignorée ; si c'est « ram », cette option est la taille du cache client dans la RAM (faisant partie de la limite générale de mémoire maximale, donc augmentez-la si vous en avez besoin) ; si c'est « sel-hachage », cette option est la taille du cache client sur le disque.
Node.connectToSeednodesCannotBeChangedMustDisableOpennetOrReboot=Paramètre de connexion aux seednodes : Ne peut pas être désactivé quand l'opennet est utilisé, vous devez soit désactiver et réactiver l'opennet, soit redémarrer le noeud.
Node.databaseMemory=Utilisation maximale de la mémoire par le magasin de données (OBSOLÈTE : bdbje-index seulement !)
Node.databaseMemoryLong=Valide seulement avec les types de magasins de données bdbje-index. Utilisation maximale de la mémoire par la base de données enregistrant les indexes du magasin de données, 0 signifie illimitée (soit ~ 30 % de la mémoire maximale)
Node.deadlockTitle=Blocage sûrement dû à un bug entre la JVM et le noyau
Node.defragDatabaseOnStartup=Défragmenter la base de données des téléchargements au prochain démarrage ?
Node.defragDatabaseOnStartupLong=Si activé, la base de données sera défragmentée durant le prochain démarrage ou après que vous ayez entré le mot de passe.
Node.defragOnce=Défragmenter une fois seulement (régler l'option ci-dessus aussi !)
Node.defragOnceLong=Si cette option et l'option ci-dessus sont activées, nous lanceront la défragmentation lors du prochain démarrage du nœud, puis nous désactiverons l'option défragmentation.
Node.disablePHTLS=Désactiver le HTL probabiliste
Node.disablePHTLSLong=Désactiver le HTL probabiliste (ne touchez pas ceci à moins de savoir ce que vous faîtes)
Node.dropPacketEvery=Ignorer un paquet tous les
Node.dropPacketEveryLong=Fréquence à laquelle le noeud ignore les paquets. Option de test permettant aux développeurs de simuler des problèmes de communication. 0 signifie ne pas provoquer d'erreur artificiellement. Ne touchez pas ce paramètre !
Node.enableARKs=Activer les ARKs? (NE PAS DÉSACTIVER !)
Node.enableARKsLong=Activer les ARKs? (NE PAS DÉSACTIVER !).
Node.enableOpennetFailedTitle=L'activation de l'opennet a échoué
Node.enableOpennetFailed=Le noeud n'est pas parvenu à activer l'opennet, et ne peut pas se connecter à des inconnus. Vous devrez résoudre le problème, signaler le bug, ou vous contenter des connexions aux Amis. Détails : ${message}
Node.enableNewLoadManagementRT=Activer la nouvelle gestion de charge (pour les requêtes en temps réel)? (EXPÉRIMENTAL)
Node.enableNewLoadManagementRTLong=Activez ceci pour tester le nouveau code de gestion des requêtes en temps réel. Ceci est hautement expérimental et pourrait sévèrement endommager votre nœud ou dramatiquement réduire ou augmenter ses performances ! Bonne chance et tenez-nous informés !
Node.enableNewLoadManagementBulk=Activer la nouvelle gestion de charge (pour les requêtes en vrac)? (EXPÉRIMENTAL)
Node.enableNewLoadManagementBulkLong=Activez ceci pour tester le nouveau code de gestion des requêtes en vrac. Ceci est hautement expérimental et pourrait sévèrement endommager votre nœud ou dramatiquement réduire ou augmenter ses performances ! Bonne chance et tenez-nous informés !
Node.enablePacketCoalescing=Activer la coalescence des paquets ?
Node.enablePacketCoalescingLong=Activer la coalescence de paquets ? Cette option améliore l'utilisation de la bande passante, diminue la consommation CPU et apporte un peu de résistance à l'analyse de traffic, au prix d'une légère latence. Ne la désactivez que si vous savez ce que vous faites.
Node.enablePerNodeFailureTables=Mémoriser les échecs de chaque nœud ?
Node.enablePerNodeFailureTablesLong=Relancer automatiquement le routage vers les noeuds ayant échoué une requète dans les dernières 10 minutes ?
Node.enableRoutedPing=Activer FNPRoutedPing?
Node.enableRoutedPingLong=Permettre FNPRoutedPing ? Seulement utile dans des simulations, pas sur le vrai réseau. Éteignez-le.
Node.enableSwapping=Activer les permutations de positions ? (NE PAS DÉSACTIVER !)
Node.enableSwappingLong=Activer les permutations de positions ? (NE PAS DÉSACTIVER ! Ce n'est utile que dans certaines simulations).
Node.enableSwapQueueing=Activer la mise en file des requêtes de permutation ? (NE PAS DÉSACTIVER !)
Node.enableSwapQueueingLong=Activer la mise en file des requêtes de permutation ? (NE PAS DÉSACTIVER !)
Node.enableULPRDataPropagation=Activer la propagation des ULPR ?
Node.enableULPRDataPropagationLong=Permettre la propagation rapide des Clefs récemment demandées par les nœuds qui en ont fait la demande demandé lorsque les données ont été finalement trouvées? (Demandes persistantes Ultra-légères; c'est particulièrement important pour les clients de messagerie instantanée). Notez que cela active aussi RecentlyFailed, qui écrase les demandes qui ont récemment eu 3 DNFs  sur au moins 1 HTL récupéré (c'est fiable car ULPRs s'assure que nous allons obtenir la clé rapidement si elle est trouvée); il est important de limiter la charge des clients de discussion mis sur le réseau Freenet.
Node.errorApplyingConfig=Erreur dans la nouvelle configuration : ${error}
Node.forceBigShrink=Faire les grands redimensionnements de store immédiatement (uniquement pour les stores de type bdbje-index)
Node.forceBigShrinkLong=Faire les redimensionnements de store (plus de 10%) immédiatement (plutôt que d'attendre le prochain redémarrage). Le redimensionnement à chaud ne préserve pas les données utilisées récemment, il n'est donc pas recommandé. N'utilisez ceci que si vous avez besoin d'un résultat immédiat. Applicable uniquement aux stores de type bdbje-index.
Node.inBWLimit=Limite de téléchargement (octet/seconde)
Node.inBWLimitLong=Limite de bande passante en téléchargement. Freenet essaiera de ne pas la dépasser, mais ce n'est pas très précis. Définie à -1, la limite de bande passante en téléchargement sera 4x la limite de bande passante en téléversement. Sans unité, c'est en octet par seconde et les unités SI et IEC sont acceptées. Donc quelque chose comme 10 Kio/s ou 1,5 Mbps (signifiant 10 kibioctets par seconde et 1,5 mégabit par seconde) est aussi accepté.
Node.invalidStoreSize=Le store doit faire au moins 32Mo
Node.invalidMemoryCacheSize=La taille de la mémoire cache doit être d'au moins 0. Nous n'allons effectivement pas mettre en cache les clés si elle elle font moins de ~ 1200 bytes, et si les clefs CHKS font moins de ~ 33KB.
Node.l10nLanguage=Langue utilisée pour afficher les messages
Node.l10nLanguageLong=Le paramètre change la langue d'affichage des messages. Certaines chaînes ne seront traduites qu'au prochain redémarrage.
Node.masterKeyFile=Emplacement du fichier des clés maîtresses
Node.masterKeyFileLong=Nom du fichier des clés maîtresses. Il contient les clés de chiffrement du cache des sites visités récemment (cache-client), de la file d'attente des téléchargements, etc. Le cache et la file d'attente peuvent être protégés par mot de passe sur la page des niveaux de sécurité, mais la suppression sécurisée du fichier des clés les rendra inutiles même avec le mot de passe. (Si c'est un chemin relatif, il sera relatif au répertoire des données de l'utilisateur).
Node.maxHTL=HTL maximum
Node.maxHTLLong=HTL maximum (RESERVÉ AUX DÉVELOPPEURS !)
Node.maxOpennetPeers=Nombre maximum de liens Opennet
Node.maxOpennetPeersLong=Nombre maximum de liens Opennet (doit être compris entre 0 et ${default} inclus, la limite actuelle dépend du nombre d'amis et de votre limite de bande passante. Les connexions Darknet seront soustraites de ce total)
Node.maxOpennetPeersMustBeTwentyOrLess=Doit être ${maxpeers} ou moins
Node.mustBePositive=Cette valeur doit être positive
Node.nodeDir=Dossier du noeud
Node.nodeDirLong=Chemin du répertoire pour les informations au sujet du noeud (ex: identité du noeud, pairs).
Node.cfgDir=Répertoire de configuration
Node.cfgDirLong=Chemin du répertoire pour la configuration modifiable par l'utilisateur (ex: pour ignorer la langue).
Node.userDir=Répertoire de données utilisateur
Node.userDirLong=Chemin du répertoire des données utilisateur (p.ex. signets, listes de téléchargement).
Node.runDir=Répertoire système de Freenet
Node.runDirLong=Chemin du répertoire système de Freenet. Il peut être supprimé/nettoyé quand Freenet n'est pas en fonctionnement.
Node.pluginDir=Répertoire de plugin
Node.pluginDirLong=Chemin du répertoire des plugins.
Node.probeBandwidthShort=Répond aux requêtes de sondage pour la limite de bande passante
Node.probeBandwidthLong=Si vrai, Freenet répondra aux requêtes de sondage pour la limite de bande passante sortante. Ceci améliore la connaissance des conditions du réseau et permet aux simulations de mieux refléter le réseau actuel. Un petit bruit aléatoire sera ajouté pour rendre l'information moins identifiable mais cela reste très utile pour un diagnostique. Si faux, il répondre avec un refus.
Node.probeBuildShort=Répond aux requête de sondage pour la build
Node.probeBuildLong=Si vrai, Freenet répondra aux requêtes de sondage concernant la build (numéro de version). Ceci pour mesurer la propagation de la mise à jour. Si faux il répondra par un refus.
Node.probeIdentifierShort=Identifiant aléatoirement assigné pour les requêtes de sondage
Node.probeIdentifierLong=Cet identifiant est uniquement utilisé pour les requêtes de sondage pour un identifiant. Si réglé sur -1, il choisira une nouvelle valeur aléatoire.
Node.probeRespondIdentifierShort=Répondre aux requêtes de sondage pour un identifiant
Node.probeRespondIdentifierLong=Si vrai, Freenet répondra aux requêtes de sondage pour un identifiant et pour l'information de faible précision concernant le temps de disponibilité (uptime). Un petit bruit aléatoire sera ajouté pour rendre l'information moins identifiable mais cela reste très utile pour un diagnostique. Ceci est très utile pour l'estimation de la taille du réseau. Si faux, il répondra avec un refus.
Node.probeLinkLengthsShort=Répondre aux requêtes de sondage pour la longueur des liens
Node.probeLinkLengthsLong=Si vrai, Freenet répondra aux requêtes de sondage pour la longeur des liens. Ceci améliore la connaissance sur les conditions du réseau et permet aux simulations de mieux révéler le réseau actuel. Un petit bruit aléatoire sera ajouté pour rendre l'information moins identifiable mais cela reste très utile pour les diagnostiques . Si faux, il répondre avec un refus.
Node.probeLocationShort=Répondre aux requêtes des sondages pour la localisation.
Node.probeLocationLong=Si un vrai Freenet veut répondre aux requête probe pour la localisation de faible précision. C'est pour permettre une mesure de la distribution de l'emplacement du réseau, et ne contient aucune information autre que l'emplacement. Si elle est fausse, il répond par un refus.
Node.respondOverallBulkOutputCapacityUsage=Répond aux requêtes de sondage pour la limite de capacité globale et l'approximation de la bande passante
Node.respondOverallBulkOutputCapacityUsageLong=Si activé, Freenet répondra aux demandes de sondage sur l'utilisation de la capacité globale (fiabilité de la bande passante, il s'agit d'une estimation approximative de combien de bande passante serait utilisé si toutes les requêtes en cours réussissaient), et une idée approximative de la limite de la bande passante (un entier, divisé par 10KB/sec, min 1 max 10).
Node.probeStoreSizeShort=Répondre au probe requests pour la taille du store
Node.probeStoreSizeLong=Si vrai, Freenet répondra aux requêtes de sondage pour la taille du datastore. Ceci améliore la connaissance des conditions du réseau et permet aux simulations de mieux refléter le réseau actuel. Un petit bruit aléatoire sera ajouté pour rendre l'information moins identifiable mais cela reste très utile pour un diagnostique.
Node.probeUptimeShort=Répondre aux requêtes de sondage pour le temps de disponibilité (uptime)
Node.probeUptimeLong=Si vrai, Freenet répondra aux requêtes de sondage pour un pourcentage de disponibilité (uptime) sur 48 heures ou 7 jours. Ceci améliore la connaissance des conditions du réseau et permet aux simulations de mieux refléter le réseau actuel. Un petit bruit aléatoire sera ajouté pour rendre l'information moins identifiable mais cela reste très utile pour un diagnostique.
Node.probeRejectStatsShort=Répond aux demandes de sondage pour la proportion de tous types de demandes rejetées.
Node.probeRejectStatsLong=Si activé, Freenet répondra aux demandes de sondage à propos des différents types de demandes qui ont été rejetées. Cela renvoie une entier représentant une proportion si il y a eu plus de 200 demandes, pour chaque catégorie (CHK, SSK pour l'insertion, demande) et il est mis à jour toutes les 10 minutes.
Node.nodeName=Nom de ce noeud freenet
Node.nodeNameLong=Nom du noeud. Seuls les noeuds Amis pourront le voir.
Node.maxPacketSize=Maximum de taille des paquets (i.e. MTU)
Node.maxPacketSizeLong=Taille maximale des paquets UDP que Freenet envoie, assumant que les en-têtes UDP/IP sont de 28 octets. Nous utiliserons la MTU de l'interface si nous pouvons la détecter, mais surtout les obstructions arrivent ailleurs, et malheureusement nous ne pouvons pas détecter facilement le chemin MTU.
Node.notUsingWrapperTitle=Wrapper non utilisé !
Node.notUsingWrapper=Vous faites fonctionner le nœud sans le wrapper. Ce n'est pas recommandé car le nœud ne sera pas capable de redémarrer lors des mises à jour automatiques ou lors d'un plantage de la JVM. De plus, il ne pourra pas générer de dump en cas de problème, ce qui complique le débugage.
Node.notUsingWrapperShort=Freenet fonctionne sans wrapper. Ce n'est pas recommandé.
Node.oneConnectionPerIP=N'autoriser qu'une seule connexion par adresse IP ?
Node.oneConnectionPerIPLong=Rejette automatiquement les connexions d'amis quand d'autres amis ont la même adresse IP (externe). NE PAS UTILISER A MOINS DE SAVOIR *VRAIMENT* CE QUE VOUS FAITES!
Node.opennetEnabled=Activer le mode peu sécurisé (connexion automatique à des nœuds inconnus) ?
Node.opennetEnabledLong=Activer le mode peu sécurisé (Opennet) ? Si vous faites cela, votre nœud échangera automatiquement des références avec des Inconnus (inconnus, par opposition aux amis). Cela implique que n'importe qui peut savoir que vous possédez un nœud Freenet et que certaines attaques seront plus faciles. Si vous connaissez suffisamment de personnes utilisant Freenet, vous devriez établir des connexions de confiance (Amis) avec eux et désactiver cette fonction.
Node.outBWLimit=Limite de bande passante en téléversement
Node.outBWLimitLong=Limite stricte de bande passante en téléchargement.. Freenet essaie de ne pas la dépasser. Normalement, vous ne devriez pas la définir à plus de la moitié de la bande passante de téléversement de votre connexion Internet, qui est habituellement bien inférieure à la bande passante en téléchargement. Sans unité, c'est en octet par seconde et les unités SI et IEC sont acceptées. Donc quelque chose comme 10 Kio/s ou 1,5 Mbps (signifiant 10 kibioctets par seconde et 1,5 mégabit par seconde) est aussi accepté.
Node.paddDataPackets=Ajouter un volume aléatoire de données aux paquets envoyés ? (LISEZ L'AVERTISSEMENT !)
Node.paddDataPacketsLong=Ajouter un volume aléatoire de données aux paquets envoyés ? Sur un noeud, désactiver cette option est mauvais pour la sécurité ; si une portion importante du réseau le fait, nous devenons plus vulnérables aux attaques passives. Cependant, cela devrait améliorer les performances, en particulier le pourcentage d'envoi utile. Vous êtes prévenu !
Node.passOpennetPeersThroughDarknet=Relayer les réfnœud du réseau-ouvert par les pairs du réseau invisible ?
Node.passOpennetPeersThroughDarknetLong=Si activé, les références opennet (JAMAIS votre référence darknet) seront relayées à travers nos Amis (connexions darknet). Cela permet à un noeud (le votre ou celui de vos Amis) d'obtenir des connexions opennet à partir de ses connexions darknet. C'est utile car cela nous permet de retrouver de nouvelles connexions opennet quand on les a toutes perdues suite à un arrêt prolongé du noeud. Cependant, cela rend l'analyse de traffic légèrement plus facile ; désactivez-le si vous êtes parano.
Node.port=Numéro de port FNP (UDP)
Node.portLong=Port UDP des communications inter-noeuds (Freenet Node Protocol)
Node.opennetPort=Port opennet (UDP)
Node.opennetPortLong=Le port UDP utilisé par le noeud pour communiquer avec les autres noeuds inconnus (noeuds opennet). Il doit être routé si possible. Nous utilisons un port séparé pour le darknet (noeuds amis).
Node.publishOurPeersLocation=Devons nous envoyer la position de nos Amis à nos Amis ?
Node.publishOurPeersLocationLong=Devons-nous envoyer la position de nos Amis à nos Amis ? Cela aide le routage mais donne des informations à un attaquant potentiel.
Node.pleaseSetPeersVisibilityAlertTitle=Veuillez sélectionner le mode de visibilité pour tes amis
Node.pleaseSetPeersVisibilityAlert=Freenet peut maintenant se connecter aux amis de vos amis afin d'améliorer les performances et rendre votre connexion plus fiable mais il a besoin de connaitre avec lesquels de vos peers il est sûr (sécurisé) de le faire. S'il vous plaît, allez à la page Connexions aux Amis et réglez le mode de visibilité pour vos amis. Vous devriez généralement régler sur OUI pour que Freenet puisse se connecter à leurs amis et qu'ils puissent se connecter aux votre mais si vous ne voulez pas que vos amis sachent à propos d'un de vos amis, réglez sur OUI.
Node.showFriendsVisibilityAlert=Voir les paramètres de visibilité des amis doit être une alerte?
Node.showFriendsVisibilityAlertLong=Voir les paramètres de visibilité des amis doit être une alerte?
Node.routeAccordingToOurPeersLocation=Devons nous utiliser la position des Amis de nos Amis pour le routage ?
Node.routeAccordingToOurPeersLocationLong=Devons nous utiliser la position des Amis de nos Amis pour le routage ? Cela aide le routage mais pourrait aider un attaquant potentiel.
Node.skipWrapperWarning=Sauter l'avertissement "n'utilise pas le wrapper" ?
Node.skipWrapperWarningLong=Si oui, l'avertissement "n'utilise pas le wrapper" ne sera plus affiché. Notez que cela masque uniquement le message à compter du redémarrage suivant.
Node.slashdotCacheLifetime=Pendant combien de temps conserver les données dans le cache des requêtes récentes ?
Node.slashdotCacheLifetimeLong=Pendant combien de temps les données du cache des requêtes récentes doivent-elles être conservées (en millisecondes, utiliser k pour secondes) ? Notez que ceci s'en va de toute manière lors d'un redémarrage.
Node.slashdotCacheSize=Taille maximale du cache des requêtes récentes.
Node.slashdotCacheSizeLong=Taille maximum du cache des requêtes récentes (notez qu'il y a aussi une limite de temps).
Node.storeDirectory=Dossier du store
Node.storeDirectoryLong=Chemin du répertoire pour les fichiers du magasin de données, contenant les données (clefs, blocs, etc...) servies aux autres utilisateurs Freenet.
Node.storeMaxMemTooHigh=Vous ne voulez sûrement pas donner plus de 80% de votre mémoire à BDB !
Node.storePreallocate=Préallouer de l'espace pour le magasin de données
Node.storePreallocateLong=Préallouer de l'espace pour le magasin de données
Node.storeSaltHashResizeOnStart=Redimensionner le store au démarrage (salt-hash uniquement)
Node.storeSaltHashResizeOnStartLong=Redimensionner le magasin au démarrage du nœud (sel-hachage seulement). Si ceci est activé, Freenet terminera le redimensionnement du magasin de données au démarrage. Cela sera beaucoup plus rapide que de le faire à la volée, mais par ailleurs, votre nœud Freenet ne sera pas disponible avant la fin du redimensionnement.
Node.storeSize=Taille du magasin de données Freenet (octets, Mo, Go, To, etc...)
Node.storeSizeLong=Taille du magasin de données Freenet, incluant le magasin et le cache ainsi que les données passant par votre nœud. Freenet utilise l'espace disque pour beaucoup d'autres choses, telles que les fichiers temporaires et vos téléchargements, qui sont séparés.
Node.storeType=Type de magasin de données (NE PAS CHANGER)
Node.storeTypeLong=Type de magasin de données. Actuellement, ceci peut être sel-hachage (la valeur par défaut, stocke les données sur le disque avec une table de hachage avec perte et un filtre Bloom), ou ram (POUR TEST UNIQUEMENT, conserve l'index et les données en mémoire, pas sur le disque). Utilisez ram uniquement si vous savez ce que vous faites et avez suffisamment de RAM pour stocker toutes vos données (et prenez note quelles ne seront pas enregistrées à l'extinction) ! Les changements ne prendront effet qu'après le redémarrage de Freenet.
Node.storeBloomFilterSize=Taille (totale) du filtre de Bloom en octets
Node.storeBloomFilterSizeLong=Taille (totale) du filtre de Bloom. Habituellement 1/2048ème de la taille du datastore suffit largement. Mettez à zéro pour désactiver le filtre de Bloom. Mettez à -1 pour remettre par défaut.
Node.storeBloomFilterCounting=Utiliser un filtre de Bloom ?
Node.storeBloomFilterCountingLong=Utiliser un filtre de Bloom sur 2 bits ? (ne touchez à celà que si vous savez ce que vous faites)
Node.storeUseSlotFilters=Utiliser les slot filters? (Fortement recommandé)
Node.storeUseSlotFiltersLong=Ceci réduit grandement les entrées-sorties - I/O - de disque pour le store salted-hash, à un coût mémoire et disque d'environ 4 octets pour chaque clé c'est-à-dire 1/3000 ème de la taille du store. Ceci est fortement recommandé, à moins que votre RAM ne soit petite et que vous possédiez un SSD rapide.
Node.storeSaltHashSlotFilterPersistenceTime=Intervalle de persistance pour les filtres de slot
Node.storeSaltHashSlotFilterPersistenceTimeLong=Combien de fois les filtres de slot devraient-ils être écrits pour le store ? -1 = écrire immédiatement. 0 = écrire à la fermeture. > 0 = écrire toutes les n millisecondes . Ainsi par exemple 60000 = chaque minute. Notez que si Freenet est fermé de façon malpropre, et que ceci n'est pas mis à "écrire immédiatement", le filtre de slot sera reconstruit lors du démarrage suivant, ce qui causera une quantité significative d'accès au disque.
Node.slotFilterPersistenceTimeError=La persistance du slot filter doit être -1, 0, ou positive.
Node.swapRInterval=Intervalle entre les demandes de permutation (ms)
Node.swapRIntervalLong=Intervale entre chaque demande de permutation, en millisecondes. Laissez tel quel !
Node.throttleLocalTraffic=Limiter le traffic local ?
Node.throttleLocalTrafficLong=Contrôler le traffic local ? Si activé, le traffic à destination du réseau local et de la machine elle-même seront limités.
Node.useSlashdotCache=Mettre en cache toutes les requêtes pour 30 minutes ?
Node.useSlashdotCacheLong=Les requêtes avec un HTL élevé ne sont pas éligibles au stockage dans le magasin de données. Si cette option est activée, elles seront stockées dans le cache des requêtes récentes, un cache spécial à court terme. Si cette option est désactivée, seules les réponses ULPR (c.-à-d. les réponses retardées aux requêtes) seront stockées dans ce cache. Ceci est activé par défaut à moins que le niveau de sécurité du réseau ne soit MAXIMUM, car cela est important pour les performances lorsqu'une clé devient soudainement populaire. Cependant, il y a un impact sur la sécurité, car si un attaquant arrive proche de la cible en 30 minutes (peu probable dans la plupart des cas), ce mécanisme pourrait l'aider à confirmer ces suppositions.
Node.usingGCJTitle=Exécuter Freenet sous GCJ n'est pas recommandé
Node.usingGCJ=Vous exécutez Freenet sous GCJ (un compilateur Java libre). Celui-ci est buggé et peut probablement causer des problèmes. Nous recommandons de commuter vers OpenJDK (qui est libre aussi, et a probablement moins de bugs étranges).
Node.usingOracleTitle=Vous exécutez Freenet avec la machine virtuelle Oracle Java officielle. S'il vous plait basculer sur OpenJDK si possible.
Node.usingOracle=Vous exécutez Freenet avec la machine virtuelle Oracle Java officielle. La JVM officielle a un code pour le chiffrement délibérément boiteux à cause des restrictions d'export, donc nous devons utiliser le code pour le chiffrement intégré à Freenet qui peut être plus lent. Vous devriez basculer sur OpenJDK si possible (apr ex. en l'installant depuis votre gestionnaire de paquet).
Node.withAnnouncement=S'annoncer aux seednodes ? (Ne changez cela que si vous savez ce que vous faites)
Node.withAnnouncementLong=Laisser le noeud s'annoncer aux seednodes ? Pour vous connecter à l'opennet (le réseau des inconnus auquel Freenet se connecte dans les modes de sécurité réseau bas et normal), vous contactez des noeuds publics choisis dans une liste fournie avec Freenet. Évidemment ce n'est pas très sécurisé, mais si vous utilisez l'opennet, vous en avez probablement besoin : si votre noeud a été arrêté un moment, surtout s'il est NATé et/ou change d'adresse IP, il aura besoin de s'annoncer à nouveau. Si vous voulez davantage de sécurité, vous devez vous connecter à vos amis et passer le niveau de sécurité réseau à HAUT.
Node.writeLocalToDatastore=Écrire les requêtes locales et voisines dans le magasin de données ?
Node.writeLocalToDatastoreLong=Faut-il écrire les données retournées par les requêtes à HTL élevé (locales ou voisines) dans le magasin de données persistant principal ? Nous vous recommandons fortement de laisser cette option désactivée, sauf si vous ne craignez pas les conséquences d'une saisie de votre magasin de données ou les attaques par exploration de votre magasin. Cette option sera activée par défaut seulement si le niveau de sécurité réseau et le niveau de sécurité physique sont tous deux BAS.
NodeClientCore.alwaysCommit=Synchroniser après chaques travaux de base de données ?
NodeClientCore.alwaysCommitLong=Si cette option est désactivée, nous enregistrons la base de données vers le disque toutes les 30 secondes. Si elle est activée nous enregistrons la base de données après chaque travaux de la base de données. Ceci va réduire les performances, mais va assurer qu'aucun processus ne soit perdu suite à un arrêt inattendu, et réduira sensiblement la consommation mémoire. Normalement cette option devrait être désactivée afin de réduire les accès disque.
NodeClientCore.maxArchiveSize=Taille maximum d'une archive
NodeClientCore.maxArchiveSizeLong=Taille maximum d'une archive
NodeClientCore.couldNotFindOrCreateDir=Impossible de trouver ou de créer le dossier
NodeClientCore.downloadAllowedDirs=Les dossiers de téléchargement autorisés sont
NodeClientCore.downloadAllowedDirsLong=Liste de dossiers (séparés par des ';') où le téléchargement est autorisé. "downloads" correspond au dossier de téléchargement, laissez-la vide pour n'autoriser aucun téléchargement sur le disque dur, "all" autorise les téléchargements partout !
NodeClientCore.downloadsDir=Répertoire de téléchargement
NodeClientCore.downloadsDirLong=Dossier où sauvegarder les fichiers téléchargés par défaut
NodeClientCore.encryptPersistentTempBuckets=Chiffrer les fichiers temporaires persistants ? NE PAS TOUCHER !
NodeClientCore.encryptPersistentTempBucketsLong=Chiffrer les fichiers temporaires persistants ? Dans certains cas (si votre disque et votre swap sont chiffrés), ce n'est peut-être pas nécessaire. NE PAS TOUCHER, SAUF SI VOUS SAVEZ CE QUE VOUS FAITES !
NodeClientCore.encryptTempBuckets=Chiffrer les fichiers temporaires ? NE PAS TOUCHER !
NodeClientCore.encryptTempBucketsLong=Chiffrer les fichiers temporaires ? Dans certains cas (si votre disque et votre swap sont chiffrés), ce n'est peut-être pas nécessaire. NE PAS TOUCHER, SAUF SI VOUS SAVEZ CE QUE VOUS FAITES !
NodeClientCore.fileForClientStats=Fichier où stocker les statistiques des clients
NodeClientCore.fileForClientStatsLong=Fichier où stocker les statistiques de transfert (utilisées pour décider à quelle fréquence envoyer les requêtes)
NodeClientCore.maxUSKFetchers=Nombre maximum de récupérateurs d'USK
NodeClientCore.maxUSKFetchersLong=Nombre maximal de récupérations temporaires en arrière-plan d'USK visités récemment (p. ex. des sitesFree). Prendre note que les clients et les greffons (p. ex. Toile de confiance) peuvent s'abonner aux USK, ce qui n'est pas pris en compte dans la limite.
NodeClientCore.maxUSKFetchersMustBeGreaterThanZero=Doit être supérieur à zéro
NodeClientCore.memoryLimitedJobThreadLimit=Fils FEC max
NodeClientCore.memoryLimitedJobThreadLimitLong=Nombre maximal de fils utilisés lors des opérations intensives en mémoire, telles que par exemple le décodage/encodage FEC (c'est-à-dire décodage d'un grand fichier à partir de de blocs téléchargés depuis le réseau en utilisant la FEC - Forward Error Correction).
NodeClientCore.memoryLimitedJobThreadLimitMustBe1Plus=Vous devez autoriser FEC à décoder au moins 1 fil
NodeClientCore.memoryLimitedJobMemoryLimit=Mémoire max utilisée pour les fils FEC
NodeClientCore.memoryLimitedJobMemoryLimitLong=Montant maximal de mémoire utilisée pour opérations intensives en mémoire, telles que par exemple le décodage/codage FEC (c'est-à-dire décodage d'un grand fichier à partir de blocs téléchargés depuis le réseau en utilisant la FEC - Forward Error Correction).
NodeClientCore.memoryLimitedJobMemoryLimitMustBeAtLeast=Le décodage FEC nécessite au moins ${min} de mémoire (car un grand segment aura besoin de beaucoup de mémoire pour décoder/encoder)
NodeClientCore.migratingAlertTitle=Freenet est en train de convertir vos téléchargements dans le nouveau format de stockage
NodeClientCore.migratingAlert=Freenet essaye de charger vos vieux téléchargements (downloads et uploads) (à partir du fichier "node.db4o" ou "node.db4o.crypt"). Les downloads et uploads qui étaient seront en cours seront redémarrés. Ceci devrait arriver seulement une fois et ne devrait pas prendre longtemps. Le nouveau format ("client.dat" ou "client.dat.crypt") devrait être beaucoup plus fiable et causer beaucoup moins d'accès au disque, mais pourrait prendre légèrement plus d'espace sur le disque (dans persistent-temp*/ et partout où les fichiers sont téléchargés vers). Freenet vérifiera si l'espace disque est suffisant et laissera tomber des téléchargements si nécessaire, vous pouvez configurer des limites d'espace disque depuis la page de Configuration. Si vous utilisez le chiffrement de disque (le paramètre "sécurité physique" est au dessus de BAS), vous pourriez avoir à entrer votre mot de passe pour achever la migration.
NodeClientCore.minDiskFreeLongTerm=Espace disque libre minimum
NodeClientCore.minDiskFreeLongTermLong=Quantité minimale d'espace disque libre à long terme, par exemple lors du démarrage d'un téléchargement ou de l'étape suivante d'un téléchargement. Nous ajoutons la limite "seaux (buckets) provisoires en RAM" à ceci parce que l'espace provisoire utilisé en mémoire peut être écrit sur disque.
NodeClientCore.minDiskFreeShortTerm=Espace disque libre minimal durant le décodage
NodeClientCore.minDiskFreeShortTermLong=Minimum d'espace disque au cours d'une période brève, lors de la réalisation d'opérations intensives en disque, mais de courte durée, telles que la fin d'un téléchargement. Nous recommandons que ceci soit plus petit que la limite à long terme.
NodeClientCore.movingTempDirOnTheFlyNotSupported=Déplacer le dossier temporaire à la volée n'est pas possible pour le moment
