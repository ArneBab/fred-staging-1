FcpServer.allowedHostsLong=Adresses IP autorisées à se connecter au serveur FCP. Peut être une liste d'adresses IP seules et d'IP CIDR masquées comme 192.168.0.0/24, séparées par des virgules. AVERTISSEMENT : Toute personne ayant accès à FCP peut téléverser n'importe quel fichier auquel votre nœud à accès ou télécharger des fichiers vers un disque (mais le nœud n'essaiera pas d'écraser les fichiers existants).
