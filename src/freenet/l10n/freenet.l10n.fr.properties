PluginManager.alwaysLoadPluginsFromCentralServerLong=Si activé, nous chargerons toujours les plugins via le web, et nous n'essayerons pas de les charger via Freenet. C'est plus rapide mais dangereux: Cela implique l'utilisation de SSL, les FAI seront toujours capable de déterminer quel plugin vous téléchargez et le corréler avec une création d'identité, et ainsi déterminer que vous utilisez Freenet.
