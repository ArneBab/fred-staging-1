FirstTimeWizardToadlet.currentSpeed=Limite actuelle :
FirstTimeWizardToadlet.datastoreSize=Taille du magasin de données
FirstTimeWizardToadlet.datastoreSizeLong=Veuillez choisir une taille pour votre magasin de données. Le magasin de données agit comme un cache. Lors de demandes de fichiers populaires, le stockage de données pour le réseau vous aidera à obtenir une vitesse de transfert accrue. Plus vous allouez d'espace, mieux cela sera pour la communauté et  meilleure sera la vitesse de votre nœud et surtout de vos téléchargements.
FirstTimeWizardToadlet.highNetworkThreatLevelWarning=${bold}VEUILLEZ PRENDRE NOTE :${/bold} en mode sécurité haute, Freenet ne se connecte qu'à vos amis. Vous amis sont des personnes en qui vous avez confiance, que vous avez ajoutées par la page ${bold}${addAFriend}${/bold} du menu ${bold}${friends}${/bold}. En mode sécurité haute, Freenet ne fonctionnera pas tant que vous n'aurez pas ajouté au moins un ami et vous devriez en ajouter au moins 3 - préférablement de 5 à 10 - pour de meilleures performances. Freenet ne peut pas dissimuler les connexions faites vers les autres, seulement ce quelles contiennent. Ne vous connectez à personne en qui vous n'avez pas confiance ou qui vous ne côtoieriez pas réellement.
FirstTimeWizardToadlet.highNetworkThreatLevelCheckbox=Je fais confiance à au moins une personne utilisant déjà Freenet et je l'ajouterai par la page ${bold}${addAFriend}${/bold}.
FirstTimeWizardToadlet.isNetworkTrusted=Votre réseau local est-il digne de confiance ?
FirstTimeWizardToadlet.isNetworkTrustedLong=Faire confiance au réseau local ? Si vous répondez oui, tous les services de notre noeud seront accessibles depuis ce réseau. Vous pourrez contrôler précisemment les droits d'accès depuis la page de configuration.
FirstTimeWizardToadlet.noNetworkIF=Aucune interface réseau supplémentaire trouvée
FirstTimeWizardToadlet.noNetworkIFLong=Freenet n'a trouvé aucune interface réseau supplémentaire. Il considérera que vous vous vous y connecterez depuis votre ordinateur et seulement.
FirstTimeWizardToadlet.iDoTrust=Faites-vous confiance aux personnes connectées à ${interface} (${ip}) ?
FirstTimeWizardToadlet.memory.64M=64 Mio - seulement si vous êtes désespéré
FirstTimeWizardToadlet.memory.128M=128 Mio - strict minimum
FirstTimeWizardToadlet.memory.192M=192 Mio - valeur par défaut raisonnable
FirstTimeWizardToadlet.memory.256M=256 Mio - si vous avez au moins 1 Go de RAM
FirstTimeWizardToadlet.memory.512M=512 Mio - si vous avez beaucoup de RAM
FirstTimeWizardToadlet.memoryLimit=Utilisation de la mémoire
FirstTimeWizardToadlet.memoryLimitLong=Combien de mémoire voulez-vous permettre à Freenet d'utiliser ? Si vous avez beaucoup de téléchargements et de téléversements en attente, Freenet aura besoin de plus de mémoire. Nous suggérons de ne pas définir ceci à moins de 128 Mo, sauf si vous avez très peu de mémoire. Si vous en avez 1 Go ou plus, vous devriez probablement le définir à au moins 256 Mo. Ceci prendra effet après le redémarrage de Freenet.
FirstTimeWizardToadlet.networkThreatLevelConfirmTitle.HIGH=Ajoutez des amis sinon Freenet ne pourra pas se connecter !
FirstTimeWizardToadlet.networkThreatLevelConfirmTitle.MAXIMUM=Ajoutez des amis sinon Freenet ne pourra pas se connecter !
FirstTimeWizardToadlet.networkThreatLevelIntroOpennet=Freenet se connectera à des inconnus, donc la sécurité sera relativement faible. Vous pouvez ajouter des amis ultérieurement si vous le souhaitez. Dans quelle mesure êtes-vous préoccupé par des personnes que vous ne connaissez pas et qui essaient de vous suivre à la trace ?
FirstTimeWizardToadlet.networkThreatLevelIntroDarknet=Freenet ne se connectera qu'à vos amis, rendant très difficile le suivi à la trace par quiconque de votre utilisation de Freenet. Dans quelle mesure êtes-vous préoccupé par des personnes que vous ne connaissez pas et qui essaient de vous suivre à la trace ?
FirstTimeWizardToadlet.networkThreatLevelHeaderOpennet=Protection contre l'attaque d'un inconnu par Internet (se connecte à des inconnus)
FirstTimeWizardToadlet.networkThreatLevelHeaderDarknet=Protection contre l'attaque d'un inconnu par Internet (ne se connecter qu'à des amis)
FirstTimeWizardToadlet.networkSecurityPageTitle=Assistant de démarrage Freenet ! - Sécurité réseau
FirstTimeWizardToadlet.opennetChoicePageTitle=À qui Freenet devrait-il se connecter ?
FirstTimeWizardToadlet.opennetChoiceTitle=À qui Freenet devrait-il se connecter ?
FirstTimeWizardToadlet.opennetChoiceIntroduction=Freenet est conçu pour empêcher que vos messages de clavardage, vos téléchargements, votre navigation etc. ne puissent suivis à la trace jusqu'à vous. Freenet ne peut fournir une protection forte que si vous connaissez les personnes à  qui vous êtes directement connecté.
FirstTimeWizardToadlet.opennetChoiceConnectFriends=Ne vous connecter qu'à vos amis
FirstTimeWizardToadlet.opennetChoiceConnectStrangers=Se connecter à des inconnus
FirstTimeWizardToadlet.opennetChoiceConnectFriendsPRO=Très difficile de suive à la trace quelque chose sur Freenet jusqu'à vous.
FirstTimeWizardToadlet.opennetChoiceConnectFriendsCON=Il vous faut au moins ${minfriends} amis utilisant Freenet.
FirstTimeWizardToadlet.opennetChoiceConnectStrangersPRO=Pas besoin de connaître quelqu'un qui utilise Freenet.
FirstTimeWizardToadlet.opennetChoiceConnectStrangersCON=Beaucoup plus facile de suivre à la trace vos messages, vos fichiers, etc. jusqu'à vous.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetToggle=Freenet fournit un anonymat raisonnable et est très difficile à bloquer, IF: (touch to see)
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetStupid=Vous ne faîtes rien de stupide, par exemple utiliser votre nom réel, poster votre adresse dans un sujet de discussion ou parler de gens que vous connaissez personnellement. Les autres informations personnellement identifiables incluent les choses de bon sens comme, là où vous êtes allé à l'école mais aussi votre adresse IP, vos ports Freenet et dans certains cas vos logs et statistiques Freenet. Si vous avez un problème avec Freenet vous devriez créer une nouvelle identité avant de demander de l'aide.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFriends=Vous vous connectez seulement à vos amis.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetTrustworthy=Vos amis sont dignes de confiance (tandis que les inconnus sont toujours pires que les amis).
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetNoSuspect=Les attaquants potentiels ne savent pas vraiment, ou ne supposent pas qui, ni où, vous êtes : ils savent seulement que vous êtes une identité particulière sur Freenet.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetChangeID=Vous changez votre identité anonyme à l'occasion (p. ex. sur les forums).
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetSSK=Vous téléversez toujours des fichiers de manière sûre. Freenet vous rappellera comment le faire.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetOS=Les ordinateurs de vos amis sont sécurisés.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBigPriv=Vous faites partie d'un grand réseau (p. ex. le réseau Freenet principal que vous obtenez si vous activez la connexion aux inconnus) ou d'un réseau privé dont les attaquants n'ont pas connaissance.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetDistant=Vous n'êtes pas trop proches d'inconnus. Si, par exemple, vos amis se connectent à des inconnus vous pourriez ne pas être protégé contre un attaquant très puissant. La plupart des gens ne devraient pas trop s'en soucier. Cela s'améliorera au fur et à mesure que vos amis se connecteront à leurs amis et n'auront plus besoin d'inconnus.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBugs=Il n'y a pas de bogue effrayant dans Freenet. Tout logiciel de taille raisonnable  contient des bogues. Nous espérons qu'il n'existe plus aucun bogue sérieux dans Freenet pouvant affecter votre anonymat, mais nous pourrions en avoir manqué. Vous avez été prévenu !
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFoot2=Pour le moment, vous voulez probablement vous connecter à des inconnus juste pour vous connecter. Cependant, un attaquant déterminé pourrait être en mesure de suivre à la trace vos téléversements/téléchargements/clavardages/etc. jusqu'à vous, donc ne le faîtes pas si vous prévoyez téléverser du contenu dangereux. À long terme, nous espérons que tout le monde ne se connectera qu'à ses amis puisque c'est beaucoup plus sûr.
