SecurityLevels.enterPassword=Veuillez saisir le mot de passe maître pour permettre l'accès aux téléchargements et aux téléversements et pour améliorer les performances en activant le cache des sitesFree visités récemment.
SecurityLevels.setPasswordLabel=Créez le mot de passe :
SecurityLevels.setPassword=Veuillez définir le mot de passe maître qui sera utilisé pour protéger le contenu mis en cache. Plus le mot de passe est robuste, meilleure sera la protection : de nombreuses lettres, nombres et ponctuations donnent un résultat optimal.
