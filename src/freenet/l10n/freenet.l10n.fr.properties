NodeUpdateManager.updateInstallersLong=Télécharger les derniers installateurs depuis Freenet ? Leurs liens se trouveront dans la page "Ajouter un ami".
NodeUpdateManager.updateURI=Où le noeud doit-il chercher ses mises à jour ?
NodeUpdateManager.updateURILong=Où le noeud doit il rechercher ses mises à jour ? Ce devrait être URI Freenet depuis laquelle les mises à jour peuvent être téléchargées. L'URI par défaut se finit par /update/(version number). Pour télécharger le code source pour une mise à jour, vous pouvez copier la clé ci-dessous, et changer "update" par "update-source". De la même façon, "fullchangelog" vous donne la longue liste de changements, celle préférée par les développeurs, et "installer", "wininstaller", "seednodes" et "iptocountryv4" donnent d'autres fichiers.
NodeUpdateManager.updateURIMustBeAUSK=L'URI de mise à jour doit être une USK !
NodeUpdateManager.updateURIMustHaveNoMetaStrings=L'URI de mise à jour ne doit pas avoir de métachaînes supplémentaires, p. ex. USK@blah,blah,blah/update/1430 et non pas USK@blah,blah,blah/update/1430/
NodeUpdateManager.updateFailedInternalError=ÉCHEC DE LA MISE À JOUR DE FREENET: ERREUR INTERNE: ${reason}
NotEnoughNiceLevelsUserAlert.title=Pas assez de niveaux "Nice" disponibles !
NotEnoughNiceLevelsUserAlert.short=Pas assez de niveaux de "nice" ! Veuillez lancer Freenet à un niveau de "nice" plus bas.
NotEnoughNiceLevelsUserAlert.content=Votre noeud a détecté qu'il fonctionne à un niveau de "nice" élevé. Il a besoin de suffisamment de niveau de nice pour fonctionner correctement. Veuillez diminuer le niveau de nice de votre noeud (cherchez PRIORITY dans le fichier run.sh et diminuez la valeur) ! Actuellement, votre noeud peut utiliser ${available} niveaux alors qu'il a besoin de ${required}.
OpennetManager.oneConnectionPerIP=Limiter à une connexion par adresse ? (inconnus)
OpennetManager.oneConnectionPerIPLong=Ne pas autoriser plus d'une connexion anonyme par adresse ? Ceci rendra plus difficile à un attaquant de se connecter plus d'une fois à votre noeud sous différentes identités, dans le but de dominer votre routage et de se faciliter la collecte. Permet également d'éviter qu'un même noeud se connecte simultanément en tant qu'ami et inconnu.
