SecurityLevels.networkThreatLevel=De quelle sécurité avez-vous besoin contre les fournisseurs d'accès Internet, les entreprises, les gouvernements, les gamins qui s'ennuient, etc... qui essaieraient de surveiller votre activité sur Freenet ?
SecurityLevels.networkThreatLevel.name.MAXIMUM=MAXIMUM
SecurityLevels.networkThreatLevel.name.HIGH=HAUT
SecurityLevels.networkThreatLevel.name.NORMAL=NORMAL
SecurityLevels.networkThreatLevel.name.LOW=BAS
SecurityLevels.networkThreatLevel.choice.MAXIMUM=Je compte accéder à des informations qui pourraient me faire arrêter, emprisonner, ou pire. Je comprends que Freenet est expérimental et ne peut pas garantir la sécurité contre certaines attaques, mais j'accepte ce risque comparé aux alternatives.
SecurityLevels.networkThreatLevel.desc.MAXIMUM=Freenet sera ${bold}significativement${/bold} plus lent qu'en mode HAUT, et ${bold}vous devez avoir des amis utilisant Freenet pour utiliser ce mode${/bold}.
SecurityLevels.networkThreatLevel.choice.HIGH=Je veux rendre très difficile la surveillance de mes communications, ou je m'inquiète que les fournisseurs d'accès internet essaient de bloquer Freenet.
SecurityLevels.networkThreatLevel.desc.HIGH=Freenet se connectera uniquement à vos Amis, donc ${bold}vous devez avoir des Amis qui utilisent Freenet pour utiliser ce mode${/bold}. Freenet sera lent si vous n'avez pas au moins 5 à 10 Amis, et ne fonctionnera pas du tout si vous n'en avez pas.
SecurityLevels.networkThreatLevel.choice.NORMAL=Je vis dans un pays relativement libre, mais je veux rendre difficile la surveillance de mes communications.
SecurityLevels.networkThreatLevel.desc.NORMAL=Freenet sera raisonnablement prudent pour protéger votre anonymat, au prix d'un peu de performance. Freenet se connectera automatiquement à des inconnus. Nous vous recommandons de vous connecter à des Amis et de passer en mode HAUT.
SecurityLevels.networkThreatLevel.choice.LOW=Je me fiche d'être surveillé et je veux des performances maximales.
SecurityLevels.networkThreatLevel.desc.LOW=On pourrait découvrir votre identité assez facilement !
SecurityLevels.networkThreatLevel.opennetIntro=Connaissez-vous personnellement quelqu'un qui utilise déjà Freenet ? Si vous connaissez au moins 3 personnes qui utilisent déjà Freenet, vous pouvez activer le mode darknet, Freenet ne se connectera alors qu'à vos amis, augmentant fortement la sécurité. Toutefois, si vous ne connaissez personne déjà sur Freenet, ou si vous voulez une performance maximale, vous devriez activer le mode opennet, Freenet se connectera alors automatiquement aux autres noeuds Freenet hébergés par des inconnus.
SecurityLevels.networkThreatLevel.opennetFriendsWarning=Ajouter comme amis des gens que vous ne connaissez pas en dehors de Freenet n'améliorera pas votre sécurité et réduira les performances !
SecurityLevels.networkThreatLevel.opennetLabel=Mode opennet (connexion aux amis et aux inconnus)
SecurityLevels.networkThreatLevel.opennetExplain=Je ne connais personne qui utilise déjà Freenet : se connecter aux autres noeuds Freenet automatiquement.
SecurityLevels.networkThreatLevel.darknetLabel=Mode darknet (connexion aux amis seulement)
SecurityLevels.networkThreatLevel.darknetExplain=Je connais au moins 3 personnes (plus de 10 pour de bonnes performances) qui utilisent déjà Freenet : se connecter uniquement à des amis.
SecurityLevels.noFriendsWarning=Vous n'avez ajouté aucun Ami. Si vous mettez le niveau de sécurité réseau à haut ou maximum, vous ne pourrez pas vous connecter à Freenet avant d'avoir au moins un Ami connecté ! Remarquez que pour avoir un gain de sécurité, il faut que ce soit des gens que vous connaissez et en qui vous avez confiance, et qu'il vous en faudra 5 à 10 connectés en permanence pour avoir de bonnes performances. Etes-vous sûr ?
SecurityLevels.noFriendsCheckbox=Je suis sûr, activez le haut niveau de sécurité réseau, je vais ajouter des Amis dès que possible.
SecurityLevels.noConnectedFriendsWarning=Vous n'avez aucun Amis connecté, bien que vous ayez ajouté ${added} amis. SI vous passez le niveau de sécurité réseau à haut ou maximum, vous ne pourrez vous connecter à Freenet que quand vos amis seront connectés, ce qu'ils ne sont pas en ce moment. Vous devriez ajouter d'autres Amis, n'utilisez Freenet que quand vos amis sont connectés ou éviter le niveau de sécurité haut. Remarquez que pour qu'il y ait un gain de sécurité, vos Amis doivent être des gens que vous connaissez et à qui vous faites confiance, et qu'il vous en faute 5 à 10 connectés en permanence. Etes-vous sûr ?
SecurityLevels.noConnectedFriendsCheckbox=Je suis sûr, je vais ajouter d'autres Amis et/ou accepter que Freenet ne fonctionne que quand mes Amis seront connectés.
SecurityLevels.fewConnectedFriendsWarning=Vous avez seulement ${connected} amis connectés en ce moment, et vous avez ${added} amis en tout. Si vous passez le niveau de sécurité réseau à haut ou maximum, Freenet se connectera seulement à vos Amis, réduisant significativement vos performances, et si vos Amis sont tous déconnectés vous ne pourrez pas vous connecter du tout. Remarquez que les Amis doivent être des gens que vous connaissez et à qui vous faites confiance pour qu'il y ait un gain de sécurité, et qu'il vous faudra 5 à 10 Amis connectés pour avoir de bonnes performances. Etes vous sûr ?
SecurityLevels.fewConnectedFriendsCheckbox=Je suis sûr, je vais ajouter d'autres Amis et/ou accepter la baisse de performance et le fait que Freenet ne fonctionne pas quand mes Amis sont déconnectés.
SecurityLevels.networkThreatLevelLowWarning=Vous êtes sur le point de descendre le niveau de sécurité réseau à bas. Ca veut dire qu'il sera facile d'attaquer votre anonymat depuis Internet. Etes-vous sûr ?
SecurityLevels.networkThreatLevelLowCheckbox=Je suis sûr, je veux plus de vitesse et je me fiche qu'on puisse savoir ce que je fais avec Freenet !
SecurityLevels.networkThreatLevelConfirmTitle=ATTENTION : Passage de la sécurité réseau à ${mode}
SecurityLevels.maximumNetworkThreatLevelWarning=${bold}ATTENTION :${/bold} Vous êtes sur le point d'activer le niveau de sécurité réseau maximal ! Cela va ${bold}significativement${/bold} ralentir Freenet ! Ne faites cela que si vous avez vraiment besoin de cette sécurité !
SecurityLevels.maxSecurityYouNeedFriends=${bold}Vous devez connaitre au moins une personne qui utilise Freenet${/bold}, 3 de préférence, 5 à 10 pour de bonnes performances. Vous devez les ajouter sur votre page Amis. Il faut que ce soit des gens que vous connaissez et à qui vous faites confiance.
SecurityLevels.maximumNetworkThreatLevelCheckbox=Oui je veux activer le niveau de sécurité maximal, je comprends que Freenet est encore expérimental et qu'il est peut-être encore possible de me suivre, et que ce paramètre va réduire les performances de façon spectaculaire !
SecurityLevels.physicalThreatLevelShort=Protection de vos téléchargements, de vos téléversements et du cache de navigation de Freenet.
SecurityLevels.physicalThreatLevel=Dans quelle mesure êtes-vous préoccupé par le vol au la saisie de votre ordinateur ?
SecurityLevels.physicalThreatLevelTruecrypt=Nous vous recommandons fortement de chiffrer votre disque dur en utilisant, p. ex., ${truecrypt}Truecrypt${/truecrypt}. Ceci garantira la meilleure protection, plus particulièrement si vous utilisez des applications tierces et des greffons tels que Sone et FMS, mais pourrait prendre du temps à mettre en place. Vous pouvez autrement définir un mot de passe pour vos téléchargements, vos téléversements et pour le cache des sites Web Freenet visités récemment.
SecurityLevels.physicalThreatLevelSwapfile=Nous vous recommandons fortement d'encrypter votre fichier d'échange (swapfile) si possible (c'est un fichier provisoire utilisé par ${operatingSystem} pour fournir de l'espace supplémentaire si il est à court de mémoire vive). Ceci est probablement plus facile à faire que de chiffrer entièrement le disque.
SecurityLevels.physicalThreatLevelSwapfileWindows=Sur certaines versions de Windows vous pouvez chiffrer votre fichier d'échange grâce à la commande suivante : "fsutil behavior set encryptpagingfile 1".
SecurityLevels.physicalThreatLevel.name.LOW=AUCUN
SecurityLevels.physicalThreatLevel.choice.LOW=Je ne suis pas concerné.
SecurityLevels.physicalThreatLevel.desc.LOW=Freenet ne va rien chiffrer et laisser des traces de vos visites sur votre disque dur, offrant de meilleures performances au prix de la sécurité dans le cas où votre ordinateur serait saisi.
SecurityLevels.physicalThreatLevel.name.NORMAL=NORMAL
SecurityLevels.physicalThreatLevel.choice.NORMAL=Protéger les téléchargements, les téléversements et le cache de navigation de Freenet avec une clé de chiffrement persistante afin qu'ils puissent être effacé rapidement.
SecurityLevels.physicalThreatLevel.desc.NORMAL=Vous pouvez rapidement effacer ces données en utilisant le bouton d'urgence ou en supprimant de façon sécurisée le fichier master.keys. Nous vous recommandons de « Récupérer » les gros fichiers plutôt que de les « Télécharger » afin qu'ils soient chiffrés et puissent être visualisés de la page des téléchargements. Toutefois, si votre ordinateur est saisi, à moins que vous n'ayez pu utiliser le bouton d'alarme, ils pourront voir ce que vous avez fait sur Freenet.
SecurityLevels.physicalThreatLevel.name.HIGH=HAUT
SecurityLevels.physicalThreatLevel.choice.HIGH=Protéger les téléchargements, les téléversements et le cache de navigation de Freenet avec un mot de passe.
SecurityLevels.physicalThreatLevel.desc.HIGH=Vous devrez saisir le mot de passe pour accéder à votre file d'attente de téléchargement (et au cache des sites visités récemment). Vous pouvez aussi utiliser le bouton d'urgence. Nous vous recommandons de « récupérer » les gros fichiers plutôt que de les « télécharger », afin qu'ils soient chiffrés et puissent être visualisés de la page des téléchargements. Si votre ordinateur est saisi, ils auront besoin du mot de passe.
SecurityLevels.physicalThreatLevel.name.MAXIMUM=MAXIMUM
SecurityLevels.physicalThreatLevel.choice.MAXIMUM=Utiliser une clé temporaire de chiffrement afin que les téléchargements, les téléversements et le cache de navigation de Freenet soient effacés au redémarrage de Freenet.
SecurityLevels.physicalThreatLevel.desc.MAXIMUM=Freenet conservera les clés de chiffrement seulement dans la RAM et n'enregistrera jamais les clés sur un disque. Les téléchargements et les téléversements ne persisteront que jusqu'au redémarrage et Freenet refusera d'écrire des fichiers sur un disque. Vous devriez faire attention à ne pas enregistrer accidentellement du contenu de Freenet sur un disque. Veuillez penser à installer TrueCrypt, plus particulièrement si vous utilisez des applications tierces et des greffons tels que FMS et Sone !
SecurityLevels.physicalThreatLevelEnd=Vous devriez suivre les précautions d'usage (maintenir à jour, utiliser un antivirus, ne pas ouvrir de fichiers inconnus, etc) ; notez que si votre ordinateur est saisi allumé avec Freenet de lancé, aucune encryption ne vous sauvera.
