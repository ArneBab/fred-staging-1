FetchException.longError.31=La page (ou le fichier) apparaît comme corrompue, et pourrait être dangereuse ; vous ne devriez pas ouvrir cette page sauf si vous savez ce que vous faites. Normalement Freenet peut analyser les pages de ce type, néanmoins cette page est en tel mauvais état que nous sommes incapable de la garantir comme fiable. Si vous l'ouvrez malgré tout elle ne sera pas analysée, elle pourrait alors potentiellement diffuser votre adresse IP.
