RevocationChecker.revocationFetchFailedMaybeInternalError=Le système d'auto-mise à jour a échoué en raison d'une erreur inattendue: "${détail}". C'est peut-être parce que la clé de mise à jour automatique a été compromise (par exemple, les Clefs ont été volés), nous avons donc désactivé la mise à jour comme elle n'est plus sécurisée. Cependant, ceci peut être du à un manque d'espace disque. Si cela est avéré, résoudre le problème et redémarrer Freenet. Si ce message ne ​​disparaît pas, consulter rapidement le site Web (https://freenetproject.org/) et demander de l'aide. Il pourrait être utile d'essayer d'aller chercher la clé manuellement, mais gardez à l'esprit qu'elle pourrait été insérée par la personne ayant volé les clés: ${key}
RevocationChecker.revocationFetchFailedFatally=Le système de mise à jour automatique a été compromis! La clé privée peut avoir été volé, ainsi la mise à jour automatique a été désactivée de façon permanente. Le fichier qui doit expliquer ce qui s'est passé ne peut pas être récupérée en raison d'une erreur inattendue: "$ {détail}". Essayez de récupérer manuellement la clé (la clé a peut être été mal insérée par exemple être trop grande; pour des raisons de sécurité, nous devons désactiver la mise à jour automatique plutôt que d'attendre toute la clé): ${key}
