FirstTimeWizardToadlet.bandwidthLimitMonthly=Freenet peut être configuré pour ne pas dépasser une limite de données. Quelle quantité de données voulez-vous autoriser Freenet à utiliser chaque mois ? Freenet pourrait avoir à être très lent pour rester sous la limite. Les limites de bande passante vont être réglées avec comme hypothèse que Freenet est continuellement en ligne donc l'utilisation réelle de la bande passante pourrait être plus faible. Vous pouvez modifier ces limites à tout moment depuis la page ${bold}${coreSettings}${/bold}.
