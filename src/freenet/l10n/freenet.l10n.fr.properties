PluginManager.pluginDesc.Freemail=Ancienne version (v0.1) des emails sur Freenet. Nécessite un client de messagerie (par exemple Thunderbird). La seule raison pour installer ceci est si vous voulez communiquer avec des personnes utilisant l'ancien Freemail, sachant que l'ancien Freemail n'est pas compatible avec le nouveau. Notez que vous pouvez charger les deux en même temps, car ils utilisent des ports de communication différents.
PluginManager.pluginDesc.Freemail_wot=Courriel sur Freenet. Exige le greffon Toile de confiance. Il propose une interface Web de base, ou vous pouvez utiliser un client de courriel ; voir FSNG pour plus de détails sur le paramétrage.
PluginManager.pluginDesc.HelloWorld=Plugin de test. Ne fait rien d'utile, seulement pour les développeurs de nouveaux plugins.
PluginManager.pluginDesc.HelloFCP=Plugin de test FCP. Ne fait rien d'utile, seulement pour les développeurs de nouveaux plugins.
PluginManager.pluginDesc.JSTUN=Utilise des serveurs STUN centralisés afin de détecter votre adresse IP et sa connectivité. Il est important pour Freenet, particulièrement sur darknet, de connaître votre adresse IP (mais il peut s'avérer possible de la prendre depuis vos pairs, en particulier si vous avez beaucoup de connexions ou que vous utilisez le mode opennet). STUN est utilisé par d'autres applications mais ceci est centralisé et ainsi donc pourrait être utilisé pour trouver votre noeud. Si vous pouvez utiliser UPnP au lieu de cela alors faites-le, mais si UPnP ne trouve pas votre adresse IP de façon fiable vous pourriez aussi charger ceci.
PluginManager.pluginDesc.KeyUtils=Un outil utile pour examiner des clés Freenet, par exemple pour lister des pages d'un freesite.
PluginManager.pluginDesc.MDNSDiscovery=Annonce Freenet dans votre réseau local (LAN) afin que des clients puissent s'y connecter automatiquement. Peu utilisé à l'heure actuelle.
PluginManager.pluginDesc.SNMP=Vous permet de contrôler à distance le statut de votre noeud Freenet via des outils tels que MRTG.
PluginManager.pluginDesc.TestGallery=Plug-in pour une simple page galerie, actuellement non utilisé.
PluginManager.pluginDesc.ThawIndexBrowser=Vous laisse naviguer les index de fichier de Thaw, et télécharger des fichiers depuis, à partir de l'intérieur de l'interface web Freenet, sans devoir installer Thaw.
PluginManager.pluginDesc.UPnP=Parle à votre routeur afin de découvrir votre adresse IP et essayer de transférer automatiquement vos ports UDP dans le but d'améliorer la connectivité. Vous devriez permettre de faire ceci à moins que vous n'ayez pas confiance en votre réseau local. Ceci est habituellement sûr, contrairement à JSTUN.
PluginManager.pluginDesc.Freereader=Outil pour insérer des flux RSS et ATOM en tant que freesites.
PluginManager.pluginDesc.Library=Outil pour chercher dans Freenet en utilisant le vieux ou le nouveau format d'index de recherche.
PluginManager.pluginDesc.Spider=Outil pour créer et téléverser automatiquement les indexes de recherche de sitesFree au nouveau format, en suivant automatiquement les liens de vos signets. Il entraîne une très lourde charge de votre nœud Freenet. À n'utiliser que sur un ordinateur puissant ! Il exige que la bibliothèque des greffon soit chargée.
PluginManager.pluginDesc.Freetalk=Forum anonyme expérimental. Il est affligé actuellement de sérieux problèmes de performance et de fiabilité. Le greffon Toile de confiance est exigé.
PluginManager.pluginDesc.WebOfTrust=Vous permet de créer une identité anonyme. Ces identités peuvent se faire confiance l'une à l'autre, ou pas, ce qui évite par conséquent le pollupostage et les attaques DdS. C'est une dorsale pour les applications sociales et de clavardage sur Freenet.
PluginManager.pluginDesc.FlogHelper=Outil facile à utiliser pour créer un blogue sur Freenet. Il utilise la toile de confiance pour annoncer automatiquement votre nouveau flogue afin qu'il apparaisse sur les index de sitesFree.
