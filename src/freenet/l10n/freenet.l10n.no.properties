SimpleToadletServer.cssOverrideLong=That setting allows you to override Freenet's CSS with a custom file. WARNING: CSSes can be dangerous and won't be filtered! use at your own risks. We will allow access to the CSS file from /static/override/ (plus the filename within the folder the file is in), so you can refer to images, @include other CSS files etc. If you make a nice theme, consider mailing devl@freenetproject to get it included in the main distribution ;)
