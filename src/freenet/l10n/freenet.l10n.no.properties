IPUndetectedUserAlert.unknownAddressTitle=Ukjent ekstern adresse
IPUndetectedUserAlert.unknownAddressWithConfigLink=Freenet was unable to determine your external IP address (or the IP address of your router or firewall). You can still exchange references with other people, however this may not always work if your friend is behind a router or firewall. As soon as you have connected to one other user in this way, Freenet will be able to determine your external IP address. You can determine your current IP address and tell your node with the 'Temporary IP address hint' on ${link}the config page${/link}, or enter it below. Alternatively if you have a static IP address or domain name, please tell Freenet about it using the "IP address override" option.
