FirstTimeWizardToadlet.physicalSecurityPageTitle=Ayudante de Freenet! - Configuraciones de seguridad fisica
FirstTimeWizardToadlet.plugins=Plugins
FirstTimeWizardToadlet.pluginsLong=Plugins are optional extensions to Freenet that enhance it in some way. Some of them may have security issues for some users, see below.
FirstTimeWizardToadlet.presetTitleLow=Conectar a cualquier usuario de Freenet: (baja seguridad)
FirstTimeWizardToadlet.presetChooseLow=Escoger seguridad baja
FirstTimeWizardToadlet.presetLow=Si vives en un país relativamente libre donde ejecutar Freenet es legal, puedes escoger esta opción. Es mucho más seguro que un software tradicional P2P como BitTorrent o Gnutella, pero un atacante con unos recursos medios podría rastrear tu actividad en Freenet. Si dispones de amigos que también ejecuten Freenet, puedes mejorar la seguridad añadiéndolos como amigos, y después conectándote solo a ellos.
