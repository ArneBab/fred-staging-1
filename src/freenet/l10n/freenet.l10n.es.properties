MainJarUpdater.fetchingDependencies=Fetching jars required by the new build
MainJarUpdater.fetchingFromUOM=Fetching directly from a more up to date node ("Update Over Mandatory")
NodeUpdateManager.enabled=Comprobar y descargar nuevas versiones
NodeUpdateManager.enabledLong=¿Deben buscarse nuevas versiones de Freenet automáticamente? Si "Verdadero", se detectarán y descargarán automáticamente, aunque no necesariamente se instalarán. Esta opción se desactiva tras cada uso a no ser que el nodo esté bajo el control del lanzador (wrapper).
NodeUpdateManager.installNewVersions=Instalar automáticamente versiones nuevas
NodeUpdateManager.installNewVersionsLong=¿Debe el nodo actualizarse a la última versión automáticamente, sin pedir confirmación?
NodeUpdateManager.invalidRevocationURI=URI de revocación inválida: ${error}
NodeUpdateManager.invalidUpdateURI=URI de actualización inválida: ${error}
NodeUpdateManager.noUpdateWithoutWrapper=Cannot update because not running under the Java Service Wrapper
NodeUpdateManager.revocationURI=¿Dónde debe el nodo buscar las claves de revocación?
NodeUpdateManager.revocationURILong=URI for the revocation key. If this is found it means the auto-update system has been compromized, and Freenet will display its contents and disable the auto-updater.
NodeUpdateManager.updateCatastropheTitle=¡Fallo catastrófico de actualización!
NodeUpdateManager.updateFailed=Actualización fallida: ${reason}
NodeUpdateManager.updateFailedTitle=¡Actualización fallida!
NodeUpdateManager.updateFailedShort=Fallo en la actualización: ${reason}
NodeUpdateManager.updateSeednodes=¿Actualizar los seednodes automáticamente?
NodeUpdateManager.updateSeednodesLong=¿Actualizar el archivo seednodes.fref automáticamente en Freenet?
NodeUpdateManager.updateInstallers=¿Descargar la última versión de los instaladores desde Freenet?
NodeUpdateManager.updateInstallersLong=Download the latest installers over Freenet? These will be linked from the "Add a Friend" page.
NodeUpdateManager.updateURI=¿Dónde debe el nodo buscar actualizaciones?
NodeUpdateManager.updateURILong=¿Dónde debe buscar el nodo las actualizaciones?
NodeUpdateManager.updateURIMustBeAUSK=Update URI must be a USK!
NodeUpdateManager.updateURIMustHaveNoMetaStrings=Update URI must not have extra meta-strings, e.g. USK@blah,blah,blah/update/1430 not USK@blah,blah,blah/update/1430/
NodeUpdateManager.updateFailedInternalError=FAILED TO UPDATE FREENET: INTERNAL ERROR: ${reason}
NotEnoughNiceLevelsUserAlert.title=¡No hay suficientes niveles de prioridad!
NotEnoughNiceLevelsUserAlert.short=¡No hai disponibles suficientes niveles de prioridad!. Por favor ejecuta Freenet con un nivel de prioridad mas bajo.
NotEnoughNiceLevelsUserAlert.content=Tu nodo ha detectado que se está ejecutando en un nivel de prioridad elevado. No se comportará bien si no hay suficientes niveles disponibles. ¡Por favor reduce el nivel de prioridad de ejecución de tu nodo (Busca "PRIORITY" en el archivo run.sh y reduce su valor)!. Actualmente tu nodo dispone ${available} niveles para usar mientras que necesitaría ${required}.
OpennetManager.oneConnectionPerIP=Limit to one connection per address? (strangers)
OpennetManager.oneConnectionPerIPLong=¿No permitir más de una conexión desconocida por dirección? Esto hará bastante más difícil para un atacante conectar contigo más de una vez con distintas identidades, con el objetivo de controlar tus rutas o hacer la obtención de datos más fácil. También evita que el mismo nodo esté conectado como amigo y desconocido al mismo tiempo.
OpennetConnectionsToadlet.successTimeTitle=Último éxito
OpennetConnectionsToadlet.successTime=Último momento en que se recuperó con éxito una CHK del nodo
OpennetConnectionsToadlet.fullTitle=${counts} Desconocidos (nodos no de confianza)
OpennetConnectionsToadlet.peersListTitle=Mis contactos de Opennet (contactos de no confianza añadidos por el nodo en modo promiscuo)
PacketSender.somePeersDisconnectedBlockedTooLong=Probably a bug: please report: ${count} peers forcibly disconnected due to blocking for a packet number for over 10 minutes.
PacketSender.somePeersDisconnectedBlockedTooLongDetail=${count} of your peers are having severe problems (failing to allocate a packet number after 10 minutes). This is probably due to a bug in the code. Please report it to us at the bug tracker at ${link}https://bugs.freenetproject.org/${/link} or to the support mailing list support@freenetproject.org. Please include this message and what version of Freenet you are running. The affected peers (you may not want to include this in your bug report if they are darknet peers) are:
PNGFilter.invalidHeader=La imagen que ha intentado descargar no es un PNG. No tiene una cabecera PNG válida. Podría ser otro tipo de documento, y su navegador podría intentar hacer algo peligroso con el, así que ha sido bloqueado.
PNGFilter.invalidHeaderTitle=No es un PNG - cabecera inválida
PeerManagerUserAlert.connErrorTitle=No se puede conectar con algunos contactos
PeerManagerUserAlert.connError=${count} de sus contactos no pueden conectarse por razones desconocidas, posiblemente a causa de código erróneo en el nodo o una referencia incorrecta.
PeerManagerUserAlert.clockProblemTitle=Problemas con el reloj
PeerManagerUserAlert.clockProblem=${count} de las conexiones no pueden establecerse porque el reloj del sistema remoto está desajustado más de 24 horas respecto al reloj local. Por favor, compruebe si el computador local tiene la hora correcta. Un reloj mal ajustado puede causar fallos tanto en el nodo como en las aplicaciones cliente.
PeerManagerUserAlert.noConns=Este nodo no ha logrado conectar con ningún otro hasta el momento; no podrá funcionar con normalidad. En caso de que no se establezca ninguna conexión pronto, como sería deseable, considere obtener nuevos contactos. Se necesitan un mínimo de 3 en todo momento, siendo óptimo tener entre 5 y 10.
PeerManagerUserAlert.noConnsTitle=No hay conexiones establecidas
PeerManagerUserAlert.noPeersDarknet=Tu nodo de Freenet no dispone de amigos a los que conectarse, por lo que no será capaz de trabajar de un modo normal. Necesitas al menos 3 amigos conectados en cualquier momento, mejor si son de 5 a 10. Estos deberían ser gente que conoces que también ejecuten Freenet. Como alternativa puedes establecer el nivel de seguridad de red a NORMAL o BAJO para habilitar coneciones a desconocidos y obtener conexiones rapidamente.
PeerManagerUserAlert.noPeersTitle=No hay contactos
PeerManagerUserAlert.oneConn=Este nodo tiene una única conexión. El rendimiento se verá perjudicado, y usted no cuenta con anonimato o siquiera presunción de inocencia si el operador de dicha conexión es hostil. Este nodo cuelga de la red como una "hoja" y no contribuye a la salud de la red. Intente obtener un mínimo de 3 (idealmente entre 5 y 10) conexiones en todo momento.
PeerManagerUserAlert.onlyFewConnsTitle=Sólo hay ${count} conexiones establecidas
PeerManagerUserAlert.outdatedUpdateTitle=Freenet needs updating! Please turn on the updater on the "auto-update" configuration page.
PeerManagerUserAlert.outdatedUpdate=Freenet appears to be out of date, and may not work correctly until it is updated. Freenet can update itself automatically by downloading the update from other Freenet nodes but this is currently turned off. You should turn on the updater on the "Auto-update" configuration page. It may take an hour or two for the update to work after that. As a last resort you can use the update.sh or update.cmd script, but this is not recommended, and is less secure.
PeerManagerUserAlert.tooHighBwlimitDelayTime=El nodo tiene que esperar demasiado para obtener ancho de banda (${delay}ms > ${max}ms). Aumente su ancho de banda de envío y/o elimine algunos contactos para mejorar la situación.
PeerManagerUserAlert.tooHighBwlimitDelayTimeTitle=bwlimitDelayTime demasiado alto
PeerManagerUserAlert.tooHighPingTime=El nodo tiene problemas para comunicarse suficientemente rápido con los contactos  (${ping}ms > ${max}ms). Aumente el límite de ancho de banda para envíos y/o elimine algunos contactos para aliviar la situación.
PeerManagerUserAlert.tooHighPingTimeTitle=nodeAveragePingTime demasiado alto
PeerManagerUserAlert.tooManyConns=Este nodo tiene demasiadas conexiones (${count} > ${max}). La adición automática de muchos contactos no produce topologías 'small-world', perjudica al enrutamiento, y puede crear puntos únicos de fallo.
PeerManagerUserAlert.tooManyConnsTitle=Demasiadas conexiones abiertas
PeerManagerUserAlert.tooManyDisconnected=Este nodo tiene demasiados contactos desconectados (${count} > ${max}). Esto tiene un ligero impacto en el rendimiento, ya que el nodo dedica pequeñas cantidades de ancho de banda y CPU a intentar conectar con ellos. Considere "hacer limpieza" de la lista de contactos. Tenga en cuenta que, idealmente, debería conectarse a nodos operados por gente que conozca. Incluso si no es así, la adición automática de muchos nodos es perjudicial ya que no produce una topología óptima.
PeerManagerUserAlert.tooManyDisconnectedTitle=Demasiados contactos desconectados
PeerManagerUserAlert.tooManyNeverConnected=Muchos de los contactos del nodo no han establecido una conexión nunca: ${count}. No debe añadir contactos si no está seguro de que tienen la referencia de este nodo. De lo contrario, la conexión no se puede establecer.
PeerManagerUserAlert.tooManyNeverConnectedTitle=Muchos contactos no han logrado conectarse todavía por primera vez
PeerManagerUserAlert.tooManyNeverConnectedWithLink=Muchos de los contactos de este nodo no han establecido conexión ni una vez: ${count}. No deben añadirse contactos a no ser que esté seguro de que ellos tienen ${link}nuestra referencia${/link}. De lo contrario, no podrán conectarse.
PeerManagerUserAlert.tooOldNeverConnectedPeers=Uno o más de los contactos del nodo no han establecido su primera conexión en las dos semanas transcurridas desde que fueron agregados. Considere eliminarlos, ya que perjudican ligeramente el rendimiento (se malgastan paquetes intentando contactar con nodos que no están ahí).
PeerManagerUserAlert.tooOldNeverConnectedPeersTitle=Hay contactos muy viejos con los que nunca se ha conectado
PeerManagerUserAlert.twoConns=El nodo solo tiene dos conexiones. El rendimiento y seguridad no serán muy buenos, y además no se contribuye al enrutamiento. Este nodo actúa como un eslabón en una cadena y no contribuye a la salud de la red. Intente tener al menos 3 (idealmente entre 5 y 10) contactos conectados en todo momento.
PeersSayKeyBlownAlert.intro=One or more of your peers says that the auto-update system has been compromized! This means that an attacker may know the private key for the auto-update system and can therefore cause your node to run code of his choice (if you update)! The auto-update system has been disabled to prevent this. It is also possible that your peers are deliberately lying about it.
PeersSayKeyBlownAlert.fetching=El nodo está intentando descargar el certificado de revocación para conocer más detalles.
PeersSayKeyBlownAlert.failedFetch=Your node has been unable to download the revocation certificate. Possible causes include an attack on your node to try to get you to update despite the key being compromized, or your nodes lying about the key being compromized. Please contact the developers or other Freenet users to sort out this mess.
PeersSayKeyBlownAlert.connectedSayBlownLabel=These connected nodes say that the auto-update key has been compromized (we are trying to download the revocation certificate from them):
PeersSayKeyBlownAlert.disconnectedSayBlownLabel=These nodes told us that the auto-update key has been compromized, but then disconnected, so we could not fetch the revocation certificate:
PeersSayKeyBlownAlert.failedTransferSayBlownLabel=These nodes told us that the auto-update key has been compromized, but then failed to transfer the revocation certificate:
PeersSayKeyBlownAlert.titleWithCount=Auto-update key compromized according to ${count} peer(s)!
