SecurityLevels.backToSecurityLevels=No establecer o cambiar la contraseña y volver a la pagina de niveles de seguridad.
SecurityLevels.passwordFileCorruptedTitle=Archivo de contraseña maestra corrupto/inconsistente.
SecurityLevels.passwordFileCorrupted=El archivo de contraseña maestra ${file} ha sido corrompido. Puedes borrarlo y perder la caché y las colas de descargas y subidas, o si es posible, restaurarlo de una copia de seguridad.
SecurityLevels.wrongOldPassword=Has introducido la contraseña antiguo incorrecto. Si has perdido la contraseña puedes eliminar el archivo master.keys para establecer una nueva contraseña, pero perderás todos los datos protegidos por la contraseña anterior -la caché de sitios visitados recientemente y la cola de descargas en particular-.
SecurityLevels.cantDeletePasswordFileTitle=¡He sido incapaz de borrar el archivo de contraseña maestra!
SecurityLevels.cantDeletePasswordFile=Freenet no ha podido borrar el archivo de contraseñas maestras ${filename}. Deberías borrarlo de modo seguro manualmente, de lo contrario si tu ordenador es confiscado o robado, el atacante será capaz de descifrar la caché de páginas recientemente visitadas y tu cola de descargas y subidas. Por favor borra el archivo ${filename} manualmente.
SecurityLevels.cantDeletePasswordFileButton=Intentarlo de nuevo.
SecurityLevels.warningWillEncrypt=Aviso: Freenet no cifrará tu base de datos de descargas/subidas (node.db4o) hasta que reinicies Freenet e introduzcas tu nueva contraseña de nuevo. Hasta ese momento permanecerá en texto plano, leíble si tu ordenador es incautado o robado.
SecurityLevels.warningWillDecrypt=Aviso: Freenet no descifrará tu base de datos de descargas/subidas (node.db4o) hasta que reinicies Freenet. Hasta ese momento Freenet continuará usando cifrado con "node.db4o.crypt", por lo que será un poco más lento.
SecurityLevels.warningWontEncrypt=Aviso: La base de datos de descargas/subidas (node.db4o) no será cifrada porque actualmente no está cifrada y Freenet está configurado para no cifrarla/descifrarla de modo automático. Por lo tanto tus descargas y subidas serán visibles si tu ordenador en confiscado o robado.
SecurityLevels.warningWontDecrypt=Aviso: la base de datos de descargas/subidas (node.db4p) permanecerá cifrada porque Freenet está configurado para no cifrarla y descifrarla automáticamente. Por lo tanto Freenet continuará a usarla cifrada, y será un poco más lento.
SecurityLevels.warningMaximumWillDeleteQueue=¡Warning: Freenet will delete your doAviso: Freenet borrará tu cola de descargas/subidas en el próximo reinicio si seleccionas este nivel de seguridad.!
