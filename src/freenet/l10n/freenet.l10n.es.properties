FirstTimeWizardToadlet.presetHigh=Si conoces varias personas a la que quieres conectarte, estos ajustes te permiten crear tu propia darknet en Freenet para una seguridad muy mejorada. Si conoces poca gente puede que no sea muy útil, pero si alguno de ellos conoce a otros, o tiene un ajuste de seguridad bajo, puedes tener una red muy grande.
FirstTimeWizardToadlet.presetTitleNone=Ajustes detallados: (personalizado)
