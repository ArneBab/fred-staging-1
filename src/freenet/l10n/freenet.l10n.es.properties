MeaningfulNodeNameUserAlert.noNodeNickShort=Please set a name for your Freenet node.
MP3Filter.bogusMP3NoFrames=No parece un MP3
MP3Filter.bogusMP3NoFramesExplanation=This does not look like an MP3 file. It might be corrupt or somebody might be trying to mask some other kind of (potentially dangerous) file as an mp3 file to breach your anonymity.
MP3Filter.freeBitrateNotSupported=Free bitrate MP3 files not supported by filter
MP3Filter.freeBitrateNotSupportedExplanation=The file appears to be an mp3 file with the "free bitrate" extension, which allows non-standard bitrates. These are not supported by most players and so are relatively rare. Nonetheless the file is probably safe if you are careful and your player doesn't do silly things, like rendering web URLs as links.
