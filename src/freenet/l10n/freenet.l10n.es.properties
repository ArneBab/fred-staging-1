SecurityLevels.networkThreatLevelShort=Protección contra un desconocido atacándote a través de internet
SecurityLevels.networkThreatLevel=¿Cuanta seguridad necesitas para protegerte de gente y organizaciones que intentan rastrear lo que estás haciendo en Freenet?.
SecurityLevels.networkThreatLevel.name.MAXIMUM=MAXIMO
SecurityLevels.networkThreatLevel.name.HIGH=ALTO
SecurityLevels.networkThreatLevel.name.NORMAL=NORMAL
SecurityLevels.networkThreatLevel.name.LOW=BAJO
SecurityLevels.networkThreatLevel.choice.MAXIMUM=Yo pretendo acceder a información que podría hacer que me arreste, me metan en prisión, o incluso peor. Comprendo que Freenet es experimental y no puede asegurarme protección para ciertos ataques conocidos, pero acepto el riesgo comparado con las alternativas.
SecurityLevels.networkThreatLevel.desc.MAXIMUM=Freenet será ${bold}significativamente${/bold} más lento que en ALTO, así como solo conectando con amigos. Tu idendidad real debería de estar relativamente a salvo puesto que solo te conectas a gente en la que confías. Para una explicación más detallada de la seguridad de Freenet, mirá al final de la página ${link}¿A quien debería conectarse Freenet?${/link} en el asistente.
SecurityLevels.networkThreatLevel.choice.HIGH=Me gustaría hacer mucho más difícil para otros monitorizar mis comunicaciones, o, estoy preocupado por los ISPs y/o gobiernos intentando bloquear Freenet.
SecurityLevels.networkThreatLevel.desc.HIGH=Sólo conectarse a amigos mejora de modo sustancial la seguridad, pero Freenet será lento a no ser que añadas entre 5 y 10 amigos.
SecurityLevels.networkThreatLevel.choice.NORMAL=Vivo en un país relativamente libre, pero me gustaría hacerle más difícil a otros monitorizar mis comunicaciones.
SecurityLevels.networkThreatLevel.desc.NORMAL=Freenet será bastante cuidadoso para proteger tu anonimato, pero con un coste en el rendimiento. Deberías añadir amigos ejecutando Freenet y elevar a ALTO el nivel cuando puedas.
SecurityLevels.networkThreatLevel.choice.LOW=No me importa que monitoricen y quiero el máximo rendimiento.
SecurityLevels.networkThreatLevel.desc.LOW=¡Podrá ser bastante fácil para otros descubrir tu identidad!
SecurityLevels.networkThreatLevel.opennetIntro=¿Conoces personalmente alguien que ya use Freenet? Si conoces por lo menos a 3 personas que ya usen Freenet, puedes habilitar el modo darknet, con lo que Freenet solo se conectará a tus amigos, incrementado bastante la seguridad. A pesar de todo, si no conoces a nadie que ya use Freenet, o si tu quieres un rendimiento máximo, deberías habilitar el modo opennet, y Freenet se conectará automáticamente a otros nodos de Freenet de desconocidos (así como los de tus amigos).
SecurityLevels.networkThreatLevel.opennetFriendsWarning=¡Añadir gente como amigos, pero que no conoces fuera de Freenet no mejorará la seguridad y reducirá el rendimiento!
SecurityLevels.networkThreatLevel.opennetLabel=Modo opennet (conectarse a desconocidos y amigos)
SecurityLevels.networkThreatLevel.opennetExplain=No conozco a nadie que ya use Freenet: conéctate a otros nodos de Freenet automáticamente.
SecurityLevels.networkThreatLevel.darknetLabel=Modo darknet (conectarse sólo a amigos).
SecurityLevels.networkThreatLevel.darknetExplain=Conozco por lo menos a 3 personas (10 o más para un buen rendimiento) las cuales ya usan Freenet: Conectarse solo a amigos.
SecurityLevels.noFriendsWarning=No has añadido ningún amigo. ¡Si seleccionas el nivel de seguridad de red alto o máximo, serás incapaz de conetarte a Freenet hasta que tengas al menos un amigo conectado!. Ten en cuenta que para tener algún beneficio en la seguridad, los amigos deben ser gente que conozcas y en los que puedas confiar un poco, y para un buen rendimiento necesitarás entre 5 y 10 de ellos conectados en cualquier momento. ¿Estás seguro?
SecurityLevels.noFriendsCheckbox=Estoy seguro, activar nivel de seguridad elevado, voy a agregar amigos a mi nodo lo mas pronto que pueda.
SecurityLevels.noConnectedFriendsWarning=No tienes ningún amigo conectado, a pesar de que has añadido ${added} amigos. Si seleccionas un nivel de seguridad de red alto o máximo, sólo será posible conectarse a Freenet cuando tus amigos estén online, cosa que no ocurre en este momento. Deberías añadir más amigos, sólo usar Freenet cuando tus amigos estén conectados, o no incrementar el nivel de seguridad. Ten en cuenta que para tener algún beneficio de seguridad, tus amigos deben ser gente que conozcas y en los que confíes algo, y para un buen rendimiento necesitarás al menos de 5 a 10 de ellos conectados en cualquier momento. ¿Estás seguro?.
SecurityLevels.noConnectedFriendsCheckbox=Estoy seguro, añadiré más amigos y/o acepto que Freenet solo estea disponible cuando mis amigos estén conectados.
SecurityLevels.fewConnectedFriendsWarning=Solo tienes ${connected} amigos conectados ahora mismo, y tu has añadido ${added} amigos en total. Si seleccionas un nivel de seguridad de red alto o máximo, Freenet sólo se conectará a tus amigos, así que el rendimiento podrá verse significativamente reducido, y si todos tus amigos están desconectados, no será posible conectarse. Ten en cuenta que los amigos deben ser gente que tu conozcas y en los que confíes un poco para que exista algún beneficio de seguridad real, y necesitarás por lo mentos entre 5 y 10 amigos conectados para un buen rendimiento. ¿Estás seguro?.
SecurityLevels.fewConnectedFriendsCheckbox=Estoy seguro, añadiré más amigos y/o acepto el coste de rendimiento y el hecho de que Freenet podrá no estar disponible cuando mis amigos estén desconectados.
SecurityLevels.networkThreatLevelLowWarning=Estás a punto de reducir el nivel de seguridad de red de tu nodo a bajo. Esto significa que será fácil para desconocidos atacar tu anonimato en Internet. ¿Estás seguro?.
SecurityLevels.networkThreatLevelLowCheckbox=Estoy seguro, quiero mas velocidad y no me importa que alguien sepa que estoy haciendo en Freenet!
SecurityLevels.networkThreatLevelConfirmTitle=CUIDADO: Configurando seguridad de red a nivel {$mode}
SecurityLevels.maximumNetworkThreatLevelWarning=${bold}AVISO:${/bold} ¡Estás a punto de seleccionar el nivel de seguridad de red máximo!. ¡Esto reducirá ${bold}significativamente${/bold} Freenet para ti!. ¡Por favor, no hagas esto a no ser que realmente necesites este nivel de seguridad!.
SecurityLevels.maxSecurityYouNeedFriends=${bold}Debes conocer al menos una persona que ya esté ejecutando Freenet${/bold}, mejor 3, y entre 5-10 para un buen rendimiento. Debes añadirlos en la página de amigos. Estos deben ser gente que ya conozcas y en los que puedas confiar al menos un poco.
SecurityLevels.maximumNetworkThreatLevelCheckbox=¡Si realmente quiero habilitar el nivel más alto de seguridad, comprento que Freenet es todavía experimental y que podrá todavía ser posible que me rastreen, y que estos ajustes podrán reducir de modo considerable el rendimiento de Freenet!
SecurityLevels.physicalThreatLevelShort=Proteccion si mi computadora es revisada o robada
SecurityLevels.physicalThreatLevel=Que tanto te preocupa que tu computadora sea fisicamente examinada si es robada o confiscada?
SecurityLevels.physicalThreatLevelTruecrypt=We strongly recommend you encrypt your hard disk using e.g. ${truecrypt}Truecrypt${/truecrypt}. This will provide the best protection, especially if you use third party apps and plugins such as Sone and FMS, but may take some time to set up. Otherwise, you can set a password for your downloads, uploads, and cache of recently visited Freenet websites.
SecurityLevels.physicalThreatLevelSwapfile=Te recomendamos altamente que cifres tu disco duro usando por ejemplo ${truecrypt}Truecrypt${/truecrypt} y escoje BAJO (LOW). Si no has hecho esto, escoge un nivel más alto, pero deberías desactivar o cifrar el archivo temporal (swapfile).
SecurityLevels.physicalThreatLevelSwapfileWindows=En algunas versiones de Windows puedes hacer esto con el comando "fsutil behavior set encryptpagingfile 1".
SecurityLevels.physicalThreatLevel.name.LOW=BAJO
SecurityLevels.physicalThreatLevel.choice.LOW=Me importa
SecurityLevels.physicalThreatLevel.desc.LOW=Freenet será un poco más rápido pero dejará restos de lo que has estado haciendo con el, incluyendo tu navegación y descarga (incluso aquellas que ya has eliminado).
SecurityLevels.physicalThreatLevel.name.NORMAL=NORMAL
SecurityLevels.physicalThreatLevel.choice.NORMAL=Me importa
SecurityLevels.physicalThreatLevel.desc.NORMAL=Puedes borrar datos comprometedores/sensibles usando el botón de pánico o borrando de modo seguro el archivo master.keys. Te recomendamos que obtengas los archivos más que descargarlos, puesto que estarán cifrados y serán accesibles a través de la página de descargas.
SecurityLevels.physicalThreatLevel.name.HIGH=ALTO
SecurityLevels.physicalThreatLevel.choice.HIGH=Estoy muy preocupado. Cifra todos los datos importantes con una contraseña. (Escoge esto si estás encantado de confiar en una contraseña)
SecurityLevels.physicalThreatLevel.desc.HIGH=Tendrás que introducir la contraseña para acceder a tu cola de descargas (y a la caché de sitios visitados recientemente). También puedes usar el botón de pánico.
SecurityLevels.physicalThreatLevel.name.MAXIMUM=MÁXIMO
SecurityLevels.physicalThreatLevel.choice.MAXIMUM=Estoy extremadamente preocupado. Cifra todo y no guardes la llave. Borra todo, incluyendo las descargas siempre que Freenet sea reiniciado. (Freenet no recordará lo que has visitado antes del reinicio, por lo que tendrás que descargar material de nuevo; esto podría hacerte un poco más vulnerable a nivel de red pero si estás muy preocupado por una confiscación, escoge esta opción).
SecurityLevels.physicalThreatLevel.desc.MAXIMUM=Freenet mantendrá las claves de cifrado sólo en la RAM, y nunca las guardará en disco. Todas las descargas y subidas estarán disponibles hasta que se reinicio y no serán escritas en disco. Tienes que tener precaución para evitar salvar contenidos de Freenet al disco por accidente.
SecurityLevels.physicalThreatLevelEnd=Deberías seguir las recomendaciones estándar de seguridad (mantener actualizado, ejecutar un antivirus, no abrir archivos en los que no confías, etc ), y ten en cuenta de que si "ellos" acceden a tu ordenador mientras que está encendido y ejecutando Freenet, ¡ningún nivel de cifrado te ayudará!.
