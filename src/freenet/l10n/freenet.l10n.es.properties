InsertFreesiteToadlet.title=Subir un freesite
InsertFreesiteToadlet.content1=Puedes subir un sitio a Freenet de modo anónimo ("insertar un Freesite"). Una vez que haya sido subido, permanecerá mientras que la gente siga accediendo a el de forma ocasional. Está distribuido a través de la red y por lo tanto también disponible cuando tu ordenador está apagado. Y lo más importante: Si el nivel de seguridad de Freenet ha sido configurado adecuadamente, será muy difícil descubrir quien ha subido un Freesite.
InsertFreesiteToadlet.contentFlogHelper=Si solo quieres crear un blog sencillo, te recomendamos que uses FlogHelper. Puedes cargarlo en ${plugins}página de complementos${/plugins}, y después usarlo desde el menú.
InsertFreesiteToadlet.content2=Si tu quieres subir un sitio web al cual le has hecho una copia, o algo más largo o más complejo, necesitarás una herramienta llamada JSite. Obtenla en ${jsite-http}desde nuestra página web${/jsite-http}, o puedes obtener la version ${jsite-freenet-version} ${jsite-freenet}a través de Freenet${/jsite-freenet} (${jsite-info}más información${/jsite-info}).
InsertFreesiteToadlet.content3=Una vez que has descargado jSite, y construido tu sitio web usando un editor HTML como KompoZer (Gratuito), mira en alguno de los siguientes tutoriales que están disponibles en Freenet:
InsertFreesiteToadlet.contentThingamablog=También está disponible, Thingamabloq, que es un generador de blogs con entorno amigable para el usuario. Puedes descargar una versión compatible con Freenet ${thingamablog}aquí${/thingamablog} o ${thingamablog-freenet}a través de Freenet${/thingamablog-freenet}
InsertFreesiteToadlet.publishExplanation=Una pequeña guía de como insertar freesites
InsertFreesiteToadlet.freesiteHowtoExplanation=Otra, guía más larga de como insertar freesites
