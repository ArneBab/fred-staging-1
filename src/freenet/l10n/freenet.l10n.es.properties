FirstTimeWizardToadlet.memoryLimitLong=¿Cuanta memoria le quieres dejar usar a Freenet? Si tienes muchas descargas y subidas en la cola, Freenet necesitará más memoria. Te sugerimos no establecer este valor a menos de 128MB a no ser que realmente estés escaso de RAM. Si tienes 1GB o más, probablemente deberías establecerlo al menos en 256MB. Los cambios tendrán efecto después de reiniciar Freenet.
