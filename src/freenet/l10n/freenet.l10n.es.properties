SecurityLevels.passwordForDecrypt=Para eliminar la contraseña en la caché del cliente y demás partes, necesitamos la contraseña antigua.
SecurityLevels.cantWriteNewMasterKeysFileTitle=¡Imposible encribir el archivo nuevo "master.keys"!
SecurityLevels.cantWriteNewMasterKeysFile=Algo fue mal - puede ser que se acabó el espacio libre en el disco duro o un error en el disco duro. Comprueba el siguiente mensaje de error para los detalles:
