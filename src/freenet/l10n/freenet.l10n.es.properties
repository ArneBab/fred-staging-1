Node.acceptSeedConnectionsShort=¿Ser un nodo semilla?
Node.acceptSeedConnections=If true, the node will accept connections from new insecure-mode nodes and help to bootstrap them onto the network. This allows any node with your noderef to connect, but only for purposes of announcement: it can only do requests to nodes that it gets through the announcement (possibly including this node if we don't have many Strangers).
Node.alwaysAllowLocalAddresses=¿Permitir siempre conectar a nodos a través de direcciones locales?
Node.alwaysAllowLocalAddressesLong=Si cierto (true), el nodo intentará conectar con otros a través de su dirección local (localhost, LAN) además de a través de las IPs públicas. Si no, puede activarse selectivamente para contactos específicos de la darknet (pero no para contactos de opennet). Active esto si desea conectar con otros nodos en la misma LAN o computadora, y no le importa que referencias falsas causen el envío de paquetes UDP desde su nodo a otras máquinas en la misma LAN.
Node.assumeNATed=Asumir que el puerto no esta redireccionado
Node.assumeNATedLong=¿Debería Freenet asumir que el puerto está tras NAT y no reenviado, y enviar siempre handshakes agresivos (cada 10-30 segundos), a pesar de cualquier evidencia en contra?
Node.autoChangeDatabaseEncryption=¿Cifrar o descifrar automáticamente el archivo node.db4o cuando se reinicie el nodo?
Node.autoChangeDatabaseEncryptionLong=¿Cifrar y descifrar automáticamente node.db4o en cada reinicio (o la primera vez que se introduzca la contraseña) si el nivel de seguridad ha sido cambiado? (Estárá cifrado a no ser que el nivel de seguridad física sea bajo). Esto puede llevar algún tiempo durante el inicio, pero si está deshabilitado, tendrás que apagar Freenet, eliminar el archivo node.db4o(.crypt), e iniciarlo desde un respaldo si está cifrado, lo que puede borrar tu cola de subidas/bajadas
Node.bandwidthLimitMustBePositiveOrMinusOne=Download bandwidth limit must be positive or -1.
Node.bandwidthMinimum=The requested bandwidth limit of ${limit} bytes/second is too low. Bandwidth limits must be at least ${minimum} bytes/second because lower limits than this cannot properly connect to the network.
Node.bindTo=Dirección IP a la que asociarse
Node.bindToLong=Dirección IP a la que asociarse
Node.bwlimitMustBePositive=Upload bandwidth limit must be positive.
Node.cachingFreenetStoreMaxSize=Maximum size of the in-memory write cache for each store (there are 9 such stores).
Node.cachingFreenetStoreMaxSizeLong=Maximum size of the in-memory write cache for each store (there are 9 such stores). 0 for no in-memory cache (e.g. if you have a solid-state disk). Keys are of various sizes, so e.g. if the limit is between 2K and 32K it will only be used for storing small keys (SSKs and public keys).
Node.cachingFreenetStorePeriod=Maximum time blocks will be kept in the in-memory datastore cache before being written to the store on disk (in milliseconds).
Node.clientCacheType=¿Tipo de caché del cliente?
Node.clientCacheTypeLong=Si estableces esto a nunca, habrá menos evidencias si tu ordenador es confiscado, pero tu nodo tendrá que obtener de nuevo cada página que tu visites cada vez que la visites, reduciendo en rendimiento y haciendo tus peticiones más visibles en la red; si lo estableces en RAM, las páginas de la caché solo serán recordadas hasta que que se apague este nodo Freenet y ocupará RAM; el asistente de primera vez lo establece a "salt-hash", que almacena los freesites visitados en disco, pero cifrados y posiblemente protegidos con contraseña de acuerdo al nivel de seguridad física (por lo que borrar de un modo seguro el archivo master.keys borrará la caché del cliente)
Node.clientCacheSize=¿Tamaño de la caché del cliente? (Se permite bytes, MB, GB, etc)
Node.clientCacheSizeLong=Establece el tamaño de la caché del cliente. Esta se usa para almacenar freesites que visitas para que no tengan que ser pedidos la próxima vez, y por lo tanto cargarán más rápido y no serás visible en la red. Si la caché del cliente es "Ninguna", esta opción será ignorada; si es "RAM", esta opción indica el tamaño en RAM de la caché del cliente (parte del límite máximo de memoria, así que increméntalo si también lo necesitas); si es "salt-hash", esta opción indica el tamaño de la caché del cliente en disco.
Node.connectToSeednodesCannotBeChangedMustDisableOpennetOrReboot=Ajuste de conexión a seednodes: No se puede deshabilitar mientras opennet se está ejecutando, o bien deshabilítala y después rehabilítala o reinicia Freenet.
Node.databaseMemory=Uso máximo de memoria del almacén de datos
Node.databaseMemoryLong=Máxima memoria que la base de datos de índices emplea. 0 significa ilimitada (limitado a ~ 30% de la memoria máxima)
Node.deadlockTitle=Bloqueo probablemente causado por una mala combinación de JVM/kernel defectuosos.
Node.defragDatabaseOnStartup=¿Defragmentar la base de datos de descargas durante el proximo inicio?
Node.defragDatabaseOnStartupLong=Si verdadero, la base de datos será desfragmentada durante el próximo inicio (o después de que la contraseña se introduzca)
Node.defragOnce=Defragmentar solo una vez (¡habilita también la opción anterior!)
Node.defragOnceLong=Si esto y la opción anterior están habilitadas, se realizará la desfragmentación en el próximo reinicio y después se deshabilitara la opción de desfragmentación.
Node.disablePHTLS=Desactivar HTL probabilístico
Node.disablePHTLSLong=Desactivar HTL probabilístico (no toque esto si no sabe lo que significa)
Node.dropPacketEvery=Frecuencia de descarte de paquetes para pruebas
Node.dropPacketEveryLong=Frecuencia de descarte de paquetes. Opción de prueba que los desarrolladores emplean para simular pérdidas de paquetes. Cero significa nunca descartar artificialmente un paquete. ¡No toque esto!
Node.enableARKs=Activar ARKs? (NO DESACTIVAR!)
Node.enableARKsLong=Activar ARKs? (NO DESACTIVAR!).
Node.enableOpennetFailedTitle=Error al activar opennet
Node.enableOpennetFailed=Freenet no ha podido habilitar opennet, y no puede conectarse a desconocidos. Necesitas arreglar esto, informa de un fallo, o continua con la conexión solo a amigos. Detalles: ${message}
Node.enableNewLoadManagementRT=Enable new load management (for realtime requests)? (EXPERIMENTAL!)
Node.enableNewLoadManagementRTLong=Activa esto para probar el nuevo código de gestión de carga para peticiones en tiempo real. ¡Esto se encuentra en un estado muy experimental y podría romper tu nodo totalmente o reducir o aumentar de modo espectacular su rendimiento!. ¡Buena suerte! y ¡cuéntanos que ocurre!.
Node.enableNewLoadManagementBulk=¿Habilitar nuevo gestor de cargas (para peticiones masivas)? (¡EXPERIMENTAL!)
Node.enableNewLoadManagementBulkLong=Activa esto para probar el nuevo código del gestor de cargas para peticiones masivas. ¡Esto se encuentra en un estado muy experimental y puede romper tu nodo totalmente o reducir o incrementar su rendimiento de modo espectacular! ¡Buena suerte! y ¡cuéntanos que sucede!
Node.enablePacketCoalescing=¿Habilitar packet coalescing (agrupación de paguetes)?
Node.enablePacketCoalescingLong=¿Habilitar combinación de paquetes (packet coalescing? La combinación incrementa la eficiencia, reduce el uso de CPU y es más resistente al análisis de tráfico a un pequeño coste en el retraso de los mensajes. No deshabilites esto a no ser que sepas lo que estás haciendo.
Node.enablePerNodeFailureTables=Enable per-node failure tables?
Node.enablePerNodeFailureTablesLong=Enable automatically rerouting around nodes that failed a request within the last 10 minutes?
Node.enableRoutedPing=Enable FNPRoutedPing?
Node.enableRoutedPingLong=Enable FNPRoutedPing? Only useful in simulations, not on the real network. Turn it off.
Node.enableSwapping=¿Habilitar intercambio de ubicaciones? (¡NO DESHABILITAR!. Solo es útil en algunas simulaciones)
Node.enableSwappingLong=¿Habilitar intercambio de ubicaciones? (¡NO DESHABILITAR!. Solo es útil en algunas simulaciones).
Node.enableSwapQueueing=¿Habilitar esperar en la cola para las peticiones de intercambio? (NO DESHABILITAR)
Node.enableSwapQueueingLong=¿Habilitar esperar en la cola para las peticiones de intercambio? (NO DESHABILITAR)
Node.enableULPRDataPropagation=Enable ULPR data propagation?
Node.enableULPRDataPropagationLong=Enable fast propagation of recently requested keys to those nodes which have asked for them when the data is eventually found? (Ultra-Lightweight Persistent Requests; this is particularly important for chat clients). Note that this also enables RecentlyFailed, which will squash requests which have recently had 3 DNFs at at least the HTL it is being fetched at now (this is only safe because ULPRs ensure that we will get the key quickly if it is found); this is important to limit the load chat clients put on the Freenet network.
Node.errorApplyingConfig=Error al aplicar la nueva configuración : ${error}
Node.forceBigShrink=Ejecutar reducciones del almacén de datos inmediatamente
Node.forceBigShrinkLong=Hacer reducciones grandes del almacén (más del 10%) inmediatamente (en lugar de esperar al siguiente arranque del nodo). Las reducciones en caliente no preservan los datos usados más recientemente, por lo que no están recomendadas, úselas solo si necesita un resultado inmediato.
Node.inBWLimit=Download bandwidth limit
Node.inBWLimitLong=Download bandwidth limit. Freenet will try not to exceed this, but it is not very accurate. If set to -1 the download bandwidth limit will be 4x the upload bandwidth limit. Without units this is in bytes/second, and SI and IEC units are accepted, so things like 10 KiB/s or 1.5 mbps (meaning 10 kibibytes/sec and 1.5 megabytes/sec respectively) are okay.
Node.invalidStoreSize=El tamaño del almacén debe ser de al menos 32MB
Node.invalidMemoryCacheSize=Memory cache size must be at least 0. We won't actually cache any keys unless it is at least ~ 1200 bytes, and we won't cache CHKs unless it is ~ 33KB.
Node.l10nLanguage=El idioma que el nodo empleará para mostrar mensajes
Node.l10nLanguageLong=Este ajuste cambia el idioma empleado para mostrar los mensajes. Sepa que algunos textos no aparecerán traducidos hasta el siguiente arranque del nodo.
Node.masterKeyFile=Ubicación del archivo "master keys"
Node.masterKeyFileLong=Nombre del archivo de claves maestras. Este contiene las claves de cifrado para la caché de sitios recientemente visitados (caché del cliente), la cola de descargas, etc. Estos podrán estar protegidos con contraseña a través de la página de niveles de seguridad, pero borrar de modo seguro el archivo de claves los convierte en inútiles incluso con la contraseña. (Si esto es una ruta relativa, se tomará en relación al directorio de datos del usuario).
Node.maxHTL=HTL máximo
Node.maxHTLLong=HTL máximo (¡PARA USO DE DESARROLLADORES ÚNICAMENTE!)
Node.maxOpennetPeers=Numero maximo de conecciones por Opennet
Node.maxOpennetPeersLong=Maximum number of Opennet peers (must be between 0 and ${default} inclusive, the actual limit will depend on the number of Friends and your bandwidth limit, and will be shown on the statistics page).
Node.maxOpennetPeersMustBeTwentyOrLess=Must be ${maxpeers} or less
Node.mustBePositive=El valor de configuración debe ser positivo
Node.nodeDir=Carpeta del nodo
Node.nodeDirLong=Ruta de la carpeta en que guardar documentos relacionados con el nodo (p.e. la lista de contactos)
Node.cfgDir=Directorio de configuración.
Node.cfgDirLong=Ruta o directorio para configuraciones editables por el usuario (ej, nuevas traducciones).
Node.userDir=Directorio de datos del usuario
Node.userDirLong=Ruta al directorio de datos del usuario (marcadores, lista de descargas, ...).
Node.runDir=Run-time state directory
Node.runDirLong=Ruta al directorio para estados de ejecución. Esto puede ser limpiado cuando Freenet no se está ejecutando.
Node.pluginDir=Directorio de plugins
Node.pluginDirLong=Ruta del directorio de plugins.
Node.probeBandwidthShort=Respond to probe requests for bandwidth limit
Node.probeBandwidthLong=If true Freenet will respond to requests for the outgoing bandwidth limit. This is to improve knowledge of network conditions and allow simulations to better reflect the actual network. It will add a small amount of random noise to make the information less identifiable but still useful for diagnostics. If false it will respond with a refusal.
Node.probeBuildShort=Respond to probe requests for build
Node.probeBuildLong=If true Freenet will respond to probe requests for the build. This is to measure update propagation. If false it will respond with a refusal.
Node.probeIdentifierShort=Randomly assigned identifier for probe requests
Node.probeIdentifierLong=This identifier is only used in probe requests for an identifier. If set to -1 it will select a new random value.
Node.probeRespondIdentifierShort=Respond to probe requests for an identifier
Node.probeRespondIdentifierLong=If true Freenet will respond to probe requests for an identifier and very low-precision uptime information. It will add a small amount of random noise to the uptime to make it less identifiable but still useful for diagnostics. This is useful for estimations of network size and churn. If false it will respond with a refusal.
Node.probeLinkLengthsShort=Respond to probe requests for link lengths
Node.probeLinkLengthsLong=If true Freenet will respond to probe requests for link lengths. This is to improve knowledge of network conditions, and allow simulations to better reflect the actual network. It will add a small amount of random noise to make the information less identifiable but still useful for diagnostics. If false it will respond with a refusal.
Node.probeLocationShort=Respond to probe requests for location
Node.probeLocationLong=If true Freenet will respond to probe requests for low-precision location. This is to allow measurement of the network location distribution, and contains no information other than location. If false it will respond with a refusal.
Node.respondOverallBulkOutputCapacityUsage=Respond to probe requests for overall capacity usage and very approximate bandwidth limit
Node.respondOverallBulkOutputCapacityUsageLong=If true Freenet will respond to probe requests for the overall capacity usage (bandwidth liability, this is a guesstimate of how much bandwidth would be used if all running requests succeeded), and a rough idea of the bandwidth limit (as an integer, divided by 10KB/sec, min 1 max 10).
Node.probeStoreSizeShort=Respond to probe requests for store size
Node.probeStoreSizeLong=If true freenet will respond to probe requests for store size. This is to improve knowledge of network conditions, and allow simulations to better reflect the actual network. It will add a small amount of random noise to make the information less identifiable but still useful for diagnostics. If false it will respond with a refusal.
Node.probeUptimeShort=Respond to probe requests for uptime
Node.probeUptimeLong=If true freenet will respond to probe requests for 48-hour or 7-day uptime percentage. This is to improve knowledge of network conditions, and allow simulations to better reflect the actual network. It will add a small amount of random noise to make the information less identifiable but still useful for diagnostics. If false it will respond with a refusal.
Node.probeRejectStatsShort=Respond to probe requests for proportion of requests of various kinds rejected.
Node.probeRejectStatsLong=If true, Freenet will respond to probe requests for the proportion of various kinds of requests which are being rejected. This returns an integer proportion if there have been more than 200 requests, for each category (CHK, SSK for insert, request) and it is updated every 10 minutes.
Node.nodeName=Apodo para este nodo de Freenet
Node.nodeNameLong=Apodo para el nodo. Esto será visible sólo para sus amigos.
Node.notEnoughSpaceToAutoEncryptTitle=¡Espacio en disco insuficiente para cifrar la cola de descargas!
Node.notEnoughSpaceToAutoEncrypt=No hay espacio suficiente por lo que la cola de descargas/subidas no ha sido cifrada. ¡Si se apoderan de tu nodo, los atacantes serán capaces de ver que has descargado!. Deberías habilitar suficiente espacio en disco para el cambio (${size}) y reiniciar, o borrar de modo seguro ${file} (apaga el nodo primero), o cambiar los niveles de seguridad físicos a BAJO si no necesitas cifrado.
Node.notEnoughSpaceToAutoDecryptTitle=¡Espacio en disco insuficiente para descifrar la cola de descarga!
Node.notEnoughSpaceToAutoDecrypt=No hay suficiente espacio así que la cola de descargas no ha sido descifrada. Tu nodo será sensiblemente más lento, pero esto probablemente no es un problema. Puedes apagar tu nodo y eliminar ${file} si quieres borrar la base de datos de descargas, o incrementar el espacio disponible en ${size} y reiniciar.
Node.failedToRenameEncryptingTitle=Fallo al renombrar la base de datos de descargas mientras se cifraba, la base de datos de descargas no está disponible.
Node.failedToRenameEncrypting=El nodo ha sido incapaz de renombrar la base de datos de cola de descargas de ${fromfile} a ${tofile} mientras la cifraba. La base de datos de descargas no será accesible hasta que le cambies el nombre manualmente.
Node.failedToRenameDecryptingTitle=Fallo al cambiar el nombre a la cola de descargas mientras se descifraba. La base de datos de descargas no está disponible.
Node.failedToRenameDecrypting=El nodo no ha sido capaz de cambiarle el nombre a la cola de descargas de ${fromfile} a ${tofile} mientras la descifraba. La cola de descargas no estará disponible hasta que le cambies el nombre manualmente.
Node.maxPacketSize=Tamaño máximo del paquete de datos (MTU)
Node.maxPacketSizeLong=El tamaño máximo de los paquetes UDP que envía Freenet, asumiendo un encabezado UDP/IP de 28 bytes. Usaremos la MTU de la interfaz si podemos detectarla, pero muchos obstáculos pueden ocurrir en cualquier lado, y desafortunadamente no podemos detectar la MTU de la ruta.
Node.notUsingWrapperTitle=No se esta usando el wrapper!
Node.notUsingWrapper=Estás ejecutando Freenet sin el lanzador. Esto no se recomienda. Freenet no será capaz de reiniciarse a si mismo, por lo que la actualización automática no funcionará, y si Java tiene un error, tampoco se reiniciará. También Freenet no podrá producir volcados de depuración en algunos lugares, por lo que la depuración será más difícil.
Node.notUsingWrapperShort=Freenet esta corriendo sin el wrapper y no esta recomendado.
Node.oneConnectionPerIP=¿Limitar a una conexión por dirección?
Node.oneConnectionPerIPLong=Automatically drop friend connections when other friends have the same (external) IP address. DO NOT ENABLE THIS UNLESS YOU *REALLY* KNOW WHAT YOU ARE DOING!
Node.opennetEnabled=¿Activar modo promiscuo (conectar automáticamente a nodos desconocidos)?
Node.opennetEnabledLong=¿Activar modo promiscuo? Si está activo, el nodo intercambiará automáticamente referencias con otros nodos no de confianza (Desconocidos frente a Amigos). Esto significa que el hecho de que usted opera un nodo ya no es secreto, y mucho ataques son más sencillos. Si conoce a suficientes personas que usan Freenet, debería limitarse a usar conexiones de confianza (Amigos).
Node.outBWLimit=Upload bandwidth limit
Node.outBWLimitLong=Hard upload bandwidth limit. Freenet should almost never exceed this. Normally you should set this to no more than half the your internet connection's upload bandwidth, which is usually much less than your download bandwidth. Without units this is in bytes/second, and SI and IEC units are accepted, so things like 10 KiB/s or 1.5 mbps (meaning 10 kibibytes/sec and 1.5 megabytes/sec respectively) are okay.
Node.paddDataPackets=Pad data packets sent by this Freenet node with random data of random length? (READ WARNING BEFORE TURNING OFF!)
Node.paddDataPacketsLong=Pad data packets sent by this Freenet node with random-length content? For security, on a single node, turning this off is bad; if a large part of the network starts doing it, we become very vulnerable to a passive attacker. However, it should improve performance, particularly the payload percentage. You have been warned!
Node.passOpennetPeersThroughDarknet=¿Pasar referencias de opennet a través de los contactos de darknet?
Node.passOpennetPeersThroughDarknetLong=Si "verdadero", las referencias de opennet (NUNCA la propia referencia darknet) serán enviadas a través de los contactos darknet. De este modo un nodo (éste o sus contactos) puede obtener referencias de opennet a través de sus contactos de darknet. Esto es útil porque permite adquirir nuevos contactos de opennet en caso de perder los actuales, por ejemplo debido a tiempo de desconexión. Sin embargo, puede hacer el análisis de tráfico algo más sencillo, así que desactívelo si es paranoico.
Node.port=Nº de puerto FNP (UDP)
Node.portLong=Puerto UDP para comunicaciones nodo-a-nodo (Freenet Node Protocol)
Node.opennetPort=Número del puerto Opennet (UDP)
Node.opennetPortLong=Puerto UDP usado por Freenet para conectarse a desconocidos, es decir, nodos de Freenet ejecutándose en modo opennet. Este puerto debería de ser reenviado desde tu router si es posible. Se utiliza un puerto distinto para conectarse a los nodos de tus amigos.
Node.publishOurPeersLocation=¿Deberíamos mandar la localización de nuestros pares a nuestros pares?
Node.publishOurPeersLocationLong=¿Deberíamos enviar la localización de nuestros pares a nuestros pares? Hacer esto ayuda a enrutar pero da información a un posible atacante.
Node.pleaseSetPeersVisibilityAlertTitle=Por favor, establece en modo de visibilidad para tus amigos
Node.pleaseSetPeersVisibilityAlert=Ahora Freenet puede conectarse a tus amigos para mejorar el rendimiento y hacer tu conexión más confiable, pero necesita saber con cuales de tus pares es seguro hacer esto. Por favor, ve a la página de 'Conectar con los Amigos' y establece el modo de visibilidad para tus amigos. Normalmente deberías seleccionarlos como 'SI' para que Freenet pueda conectarse a sus amigos y ellos puedan conectarse a los tuyos, pero si no quieres que tus amigos conozcan de tus otros amigos, configúralo a 'NO'
Node.showFriendsVisibilityAlert=Show the friends' visibility settings need to be set alert?
Node.showFriendsVisibilityAlertLong=Show the friends' visibility settings need to be set alert?
Node.routeAccordingToOurPeersLocation=¿Deberíamos tener en cuenta usar la ubicación de los pares de nuestros pares para redirigir el tráfico?
Node.routeAccordingToOurPeersLocationLong=¿Deberíamos tener en cuenta usar la ubicación de los pares de nuestros pares para redirigir el tráfico? Hacer esto ayuda a enrutar pero podría ayudar a un posible atacante.
Node.skipWrapperWarning=¿Saltar el aviso  "no se está usando el lanzador"?
Node.skipWrapperWarningLong=Si "verdadero" el aviso de que "no se está usando el lanzador" no se mostrará. Ten en cuenta que sólo ocultará el aviso a partir del próximo reinicio.
Node.slashdotCacheLifetime=¿Cuanto tiempo mantener los dats en la caché de peticiones recientes?
Node.slashdotCacheLifetimeLong=¿Cuanto tiempo mantener los datos en la caché de peticiones recientes (milisegundos, usa "k" para segundos)? Ten en cuenta igualmente se borra en un reinicio.
Node.slashdotCacheSize=Tamaño máximo de la caché de peticiones recientes (en bytes, KB, MB, GB, TB, etc...)
Node.slashdotCacheSizeLong=Tamaño máximo para la caché de peticiones recientes (ten en cuenta que también hay un límite de tiempo)
Node.storeDirectory=Carpeta del almacén de datos (store)
Node.storeDirectoryLong=Ruta de la carpeta en la que guardar el almacén de datos
Node.storeMaxMemTooHigh=¡Dar más del 80% de la RAM a BDB no es probablemente una buena idea!
Node.storePreallocate=Reservar espacio previo para el almacén de datos.
Node.storePreallocateLong=Reservar espacio previo para el almacén de datos.
Node.storeSaltHashResizeOnStart=Cambiar el tamanio del almacen de datos cuando reinicie el nodo (solo salt-hash)
Node.storeSaltHashResizeOnStartLong=Redimensionar almacén al inicio (solo para salt-hash). Si esta opción está activada, Freenet redimensionará completamente en almacén de datos durante el inicio. Esto lo realizará más rápido que "al vuelo", pero por el contrario, tu nodo Freenet no estará disponible durante un poco mientras no finalice la redimensión.
Node.storeSize=Tamaño del almacén en bytes
Node.storeSizeLong=Tamaño del almacén de datos en bytes
Node.storeType=Tipo de almacen de datos (NO TOCAR)
Node.storeTypeLong=Tipo de base de datos. Actualmente esta puede ser "salt-hash" (por defecto, almacena los datos en discos con una tabla de hashes "lossy" y un filtro "Bloom"), bdb-index (formato de almacenamiento antiguo, no recomendado), o ram (SOLO PARA TEST, mantiene el índice y los datos en memoria, no en disco). Usa solo la ram si sabes lo que haces y tienes suficiente RAM para almacenar todos tus datos (¡y ten en cuenta que no será salvado al apagar!). Los cambios no serán efectivos hasta que Freenet haya sido reiniciado.
Node.storeBloomFilterSize=Bloom filter size (total) in bytes
Node.storeBloomFilterSizeLong=Bloom filter size (total) in bytes. Usually 1/2048th the size of data store is more than enough. Set this to zero to disable bloom filter. Set this to -1 to reset to default.
Node.storeBloomFilterCounting=Use counting bloom filter?
Node.storeBloomFilterCountingLong=Use 2-bit counting bloom filter? (don't touch this unless you know what you are doing)
Node.storeUseSlotFilters=¿Usar filtro de ranuras? (Altamente recomendado)
Node.storeUseSlotFiltersLong=Esto reduce de modo considerable las I/O en disco para el almacén "salted-hash", con un coste de disco y memoria de 4 bytes para cada clave (1/3000 partes del tamaño de almacenamiento). Es altamente recomendable, a no ser que dispongas de poca RAM y tengas un disco SSD rápido.
Node.storeSaltHashSlotFilterPersistenceTime=Persistence interval for slot filters
Node.storeSaltHashSlotFilterPersistenceTimeLong=How often should the slot filters be written for the store? -1 = write immediately. 0 = write at shutdown. >0 = write every n milliseconds. So e.g. 60000 = every minute. Note that if Freenet is shut down uncleanly, and this is not set to write immediately, the slot filter will be rebuilt on the next start-up, which will cause a significant amount of disk access.
Node.slotFilterPersistenceTimeError=Slot filter persistence time must be -1, 0, or positive.
Node.swapRInterval=Intervalo de envío de peticiones de intercambio de ubicación (ms)
Node.swapRIntervalLong=Intervalo entre intentos de envío de peticiones de intercambio de ubicación, en milisegundos. ¡No lo toque!
Node.throttleLocalTraffic=Throttle local traffic?
Node.throttleLocalTrafficLong=Throttle local traffic? If enabled, even LAN and localhost traffic will be subject to bandwidth limiting.
Node.useSlashdotCache=¿Guardar en caché todas las peticiones durante 30 minutos?
Node.useSlashdotCacheLong=Peticiones con un nivel HTL elevado no son candidatas para ser almacenadas en la base de datos. Si esta opción está activada, serán almacenadas en la caché de peticiones recientes, una caché especial a corto plazo. Si esta opción está deshabilitada, sólo ras respuestas ULPR (ej, respuestas retrasadas a peticiones) serán almacenadas en esta caché. Esto está habilitado por defecto a no ser que el nivel de seguridad de red sea MÁXIMO, puesto que es importante para el rendimiento cuando una clave se vuelve popular de repente. A pesar de todo, tiene un impacto en la seguridad, en caso de que un atacante se pueda aproximar al objetivo en menos de 30 minutos (poco probable en la mayoría de los casos), este mecanismo podría confirmar sus averiguaciones.
Node.usingGCJTitle=Running Freenet under GCJ is not recommended
Node.usingGCJ=You are running Freenet under GCJ (a free Java compiler). This is buggy and likely to cause problems. We recommend switching to OpenJDK (which is also free, and less likely to have odd bugs).
Node.usingOracleTitle=You are running Freenet under the official Oracle Java Virtual Machine. Please switch to OpenJDK if possible.
Node.usingOracle=You are running Freenet under the official Oracle Java Virtual Machine. The official JVM has deliberately crippled encryption code because of export restrictions, so we have to use the built-in Freenet encryption code, which may be slower. You should switch to OpenJDK if possible (e.g. install it through your package manager).
Node.withAnnouncement=¿Permitir que Freenet se arranque a si mismo usando seednodes? (Deja esto como está a no ser que sepas lo que estás haciendo)
Node.withAnnouncementLong=¿Permitir que tu nodo Freenet se arranque a si mismo usando seednodes?. Para acceder a opennet (la red de desconocidos, se establecen conexiones automáticas en niveles de seguridad de red bajo/normal), se contacta a nodos públicos escogidos de una pequeña lista incluida en Freenet. Es obvio que es algo inseguro, pero si estás usando opennet, seguramente lo necesitas: si tu nodo está apagado por un tiempo, especialmente si esta detrás de NAT y/o cambia su dirección IP, probablemente tendrá que buscar más pares. Si quieres mejorar la seguridad, necesitas conectarte a tus amigos y habilitar el modo de seguridad de red alto.
Node.writeLocalToDatastore=Write local and nearby requests to the datastore?
Node.writeLocalToDatastoreLong=Whether to write data returned by high HTL (local and nearby) requests to the main persistent datastore. Strongly recommend you keep this option disabled unless you don't care about either datastore seizure or store probing attacks. Will be enabled by default only if the network security level and physical security level are both LOW.
NodeClientCore.alwaysCommit=¿Guardar los cambios después de cada actividad en la base de datos?
NodeClientCore.alwaysCommitLong=Si esta opción esta en "falso", guardaremos la base de datos al disco cada 30 segundos. Si está en "verdadero" lo haremos después de cada acción en la base de datos. Esto reduce el rendimiento pero garantiza que ningún progreso se pierde en un apagado brusco, y reduce sensiblemente el uso de memoria. Normalmente esto debería estar en "falso" para reducir los accesos a disco.
NodeClientCore.maxArchiveSize=Maximum size of any given archive
NodeClientCore.maxArchiveSizeLong=Maximum size of any given archive
NodeClientCore.couldNotFindOrCreateDir=No se ha podido encontrar o crear la carpeta
NodeClientCore.downloadAllowedDirs=Carpetas en las que se permite descargar
NodeClientCore.downloadAllowedDirsLong=Una lista separada por puntos y coma de carpetas en las que se permite descargar. "downloads" significa downloadsDir, vacío significa que no se permiten descargas a disco, "all" significa que se permite descargar a cualquier parte. ¡CUIDADO! Si se usa "all", cualquier usuario puede descargar cualquier documento a cualquier parte de su disco.
NodeClientCore.downloadsDir=Carpeta predeterminada para descargas
NodeClientCore.downloadsDirLong=Carpeta predeterminada para guardar descargas
NodeClientCore.encryptPersistentTempBuckets=Encrypt the persistent temporary buckets? NO TOCAR!
NodeClientCore.encryptPersistentTempBucketsLong=Encrypt the persistent temporary buckets? In some cases (if you use hard-drive and swap encryption) it might not make sense to encrypt persistent temporary buckets. LEAVE THIS ALONE IF YOU DON'T KNOW WHAT YOU ARE DOING!
NodeClientCore.encryptTempBuckets=Encrypt the temporary buckets? LEAVE THIS ALONE!
NodeClientCore.encryptTempBucketsLong=Encrypt the temporary buckets? In some cases (if you use hard-drive and swap encryption) it might not make sense to encrypt temporary buckets. LEAVE THIS ALONE IF YOU DON'T KNOW WHAT YOU ARE DOING!
NodeClientCore.fileForClientStats=Archivo para las estadísticas del cliente
NodeClientCore.fileForClientStatsLong=Archivo para guardar las estadísticas de regulación del cliente (que se usan para decidir la frecuencia de envío de peticiones)
NodeClientCore.maxUSKFetchers=Número máximo de descargadores USK permitidos
NodeClientCore.maxUSKFetchersLong=Maximum number of temporary background fetches for recently visited USKs (e.g. freesites). Note that clients and plugins (e.g. WebOfTrust) can subscribe to USKs, which does not count towards the limit.
NodeClientCore.maxUSKFetchersMustBeGreaterThanZero=Debe ser mayor que cero
NodeClientCore.movingTempDirOnTheFlyNotSupported=Actualmente no se puede cambiar la carpeta temporal con el nodo en marcha
NodeClientCore.persistentTempDir=Carpeta de datos temporales persistentes
NodeClientCore.persistentTempDirLong=Nombre de la carpeta en que almacenar datos temporales persistentes
NodeClientCore.pluginStoresDir=Plugin stores folder
NodeClientCore.pluginStoresDirLong=Path to directory to store plugins' data in. Note that not all plugins use this mechanism, some create their own files.
NodeClientCore.maxRAMBucketSize=Maximum size of a RAMBucket (bytes, KB MB etc allowed)
NodeClientCore.maxRAMBucketSizeLong=Maximum size of a RAMBucket (bigger buckets will be kept as files on the disk)
NodeClientCore.ramBucketPoolSize=Amount of RAM to dedicate to temporary buckets (bytes, KB MB etc allowed)
NodeClientCore.ramBucketPoolSizeLong=Amount of RAM to dedicate to temporary buckets. The tradeoff is more memory usage against more IOs.
NodeClientCore.startingUpTitle=Freenet esta iniciando
NodeClientCore.startingUp=Por favor, permítele a Freenet un momento para completar el proceso de inicio, mientras tanto algunas cosas podrían no funcionar y Freenet podría ser más lento de lo normal.
NodeClientCore.startingUpShort=Freenet está arrancando, algunas cosas podrían no funcionar y puede que sea lento.
NodeClientCore.tempDir=Carpeta de datos temporales
NodeClientCore.tempDirLong=Nombre de la carpeta en que guardar datos temporales
NodeClientCore.uploadAllowedDirs=El envío de carpetas se permite desde
NodeClientCore.uploadAllowedDirsLong=Lista separada por puntos y coma de carpetas desde las que se permiten envíos. Vacío significa que no se permiten envíos desde disco, "all" significa que se puede enviar cualquier documento (¡incluyendo archivos del sistema!) ¡ATENCIÓN! Si se emplea "all", cualquier usuario puede enviar cualquier documento del ordenador.
NodeClientCore.useAIMDsRT=Use AIMDs for real-time requests? (EXPERTS ONLY)
NodeClientCore.useAIMDsRTLong=Enable originator-level throttling of request starters based on TCP-style Additive Increase Multiplicative Decrease rate estimation (for realtime requests). This enables or disables a key part of the old load management system. EXPERTS ONLY!!!
NodeClientCore.useAIMDsBulk=Use AIMDs for bulk requests? (EXPERTS ONLY)
NodeClientCore.useAIMDsBulkLong=Enable originator-level throttling of request starters based on TCP-style Additive Increase Multiplicative Decrease rate estimation (for bulk requests). This enables or disables a key part of the old load management system. EXPERTS ONLY!!!
NodeIPDectector.inclLocalAddress=Incluir direcciones locales en la referencia del nodo
NodeIPDectector.inclLocalAddressLong=¿Incluir direcciones locales (de red local, p.e. 192.168.*, y localhost) en la referencia del nodo? Esto sólo es útil si ambos nodos usan 'allowLocalAddresses=true' en sus referencias respectivas (use la página de Amigos en modo avanzado para activar este ajuste).
NodeIPDectector.ipOverride=Dirección IP manual (usar forzosamente).
NodeIPDectector.ipOverrideLong=Dirección IP manual (usualmente no necesaria). Indíquela si tiene una IP *estática* o un nombre de dominio (p.e. de tipo dinámico como dyndns.org), y está tras un cortafuegos
NodeIPDectector.tempAddressHint=Dirección IP actual para un solo uso
NodeIPDectector.tempAddressHintLong=Dirección IP actual, si bien temporalmente. Se emplea una vez y luego se descarta. Para uso en contextos de IP dinámica.
NodeIPDetector.maybeSymmetric=Parece que el nodo está tras un NAT simétrico. Esto puede causar problemas de conexión: de ser cierto, es probable que solo se pueda conectar con nodos directamente abiertos a internet.
NodeIPDetector.maybeSymmetricTitle=Problemas de conexión
NodeIPDetector.maybeSymmetricShort=Problemas de conexion: probablemente estes detras de un NAT simetrico.
NodeIPDetector.unknownHostErrorInIPOverride=Máquina desconocida: ${error}
NodeStat.aggressiveGC=Modificador AggressiveGC
NodeStat.aggressiveGCLong=Permite ajustar el tiempo entre GC y finalización forzada. NO DEBE CAMBIARSE a no ser que sepa lo que hace! -1 significa: desactivar llamada forzada a System.gc() y System.runFinalization()
NodeStat.ignoreLocalVsRemoteBandwidthLiability=Treat local requests as remote requests for bandwidth liability limiting?
NodeStat.ignoreLocalVsRemoteBandwidthLiabilityLong=Enable this for significantly lower bandwidth usage and slightly more security against request starting timing attacks (mostly you don't need to worry about them as correlation attacks are probably easier)
NodeStat.freeHeapBytesThreshold=Umbral de memoria libre (bytes)
NodeStat.freeHeapBytesThresholdLong=El nodo intentará mantener estos bytes de memoria libres rechazando nuevas peticiones
NodeStat.freeHeapPercentThreshold=Umbral de memoria libre (porcentaje)
NodeStat.freeHeapPercentThresholdLong=El nodo intentará mantener este porcentaje de memoria libre (del máximo permitido) rechazando nuevas peticiones
NodeStat.maxPingTime=¿Tiempo máximo de ping?
NodeStat.maxPingTimeLong=Freenet will reject all requests if the average ping time to its peers goes above this level. Ping times have proven a reliable indicator of both system and network load, but if your internet connection is unusually slow, you should increase this. Measured in milliseconds.
NodeStat.subMaxPingTime=Start rejecting requests at what ping time?
NodeStat.subMaxPingTimeLong=Freenet will start to reject some requests when the average ping time to its peers goes beyond this time. Increase it if your internet connection is unusually slow. Measured in milliseconds.
NodeStat.memCheck=Activar el chequeo de memoria
NodeStat.memCheckLong=Activar chequeo de memoria (escribe un mensaje en el registro de sucesos, obligatorio para que aggressiveGCModificator tenga efecto)
NodeStat.statsPersister=Archivo en que guardar estadísticas del nodo
NodeStat.statsPersisterLong=Archivo donde guardar estadísticas del nodo (no de los clientes, y se emplea para decidir si aceptar peticiones así que no lo borre, por favor)
NodeStat.threadLimit=Límite de subprocesos
NodeStat.threadLimitLong=El nodo intentará limitar el número de subprocesos por debajo del valor dado rechazando nuevas peticiones
NodeStats.allRequests=Todas las peticiones
