DarknetAddRefToadlet.title=Conectar a un amigo
DarknetAddRefToadlet.explainBoxTitle=Porqué deberías conectarte a tus amigos que ejecutan Freenet
DarknetAddRefToadlet.explainBox1=Puedes mejorar la seguridad de Freenet conectándote a tus amigos. Esto es, a gente que actualmente conoces y que también ejecutan Freenet. Estos puedes ser conocidos a través de internet, pero no añadas conexiones a gente totalmente desconocida, puesto que añadir desconocidos como amigos no mejorará la seguridad como un agujero si mucha gente lo hace. Cuando hayas añadido suficientes amigos, esto es, al menos 5 que siempre estén online, puedes incrementar el nivel de seguridad en red a ALTO, y sólo conectarte a amigos, que es lo que se llama "Modo darknet". Esto hace mucho más dificil para un atacante descubrir que estás ejecutando Freenet, y hace que los ataques a tu anonimato sean más difíciles. Freenet se conectará a tus amigos directamente a través de Internet, así que añade solamente gente a la que puedas contactar con facilidad (familia, compañeros de trabajo, amigos de toda la vida, amigos online) - ¡probablemente deberías evitar conectarte directamente a tu contacto secreto en Guantánamo!
DarknetAddRefToadlet.explainInstallerWindows=You can find the latest Windows installer in ${filename} or click ${get-windows}here${/get-windows}.
DarknetAddRefToadlet.explainInstallerWindowsNotYet=Freenet aún no ha conseguido el instalador de Windows, a pesar de todo puedes obtenerlo en Freenet ${link}aquí${/link}.
DarknetAddRefToadlet.explainInstallerNonWindows=You can find the latest non-Windows installer in ${filename} or click ${get-nonwindows}here${/get-nonwindows}. This is a jar file which must be opened with java; hopefully your friend can double click on it, but if that doesn't work try opening a command line and typing "java -jar ${shortfilename}".
DarknetAddRefToadlet.explainInstallerNonWindowsNotYet=Freenet has not yet managed to download the non-Windows installer, however you can get it over Freenet ${link}here${/link}. This is a jar file which must be opened with java; hopefully your friend can double click on it, but if that doesn't work try opening a command line and typing "java -jar ${shortfilename}".
DarknetAddRefToadlet.explainBox2=In order to connect to a Friend, you need to exchange noderefs with them. A noderef is a small file which contains the information needed for their copy of Freenet ("Freenet node") to connect to yours. You must add their noderef and they must add your noderef, for the two nodes to connect. See below for your noderef.
