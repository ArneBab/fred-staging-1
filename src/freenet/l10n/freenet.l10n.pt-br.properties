DarknetConnectionsToadlet.peerTrustIntroduction=Um nível de confiança mais alto traduz-se em ganho de desempenho tanto para você quanto para o seu amigo. Contudo, se o seu amigo for desonesto ou se tiver com o computador hackeado ou controlado por terceiros, você estará vulnerável.
